f the test has not been stopped, or has not failed r Resumes a paused test If the test is paused n Skips to the next test evaluation If the test is paused k Skips over the current evaluation If the test is paused, or has failed e, c Ends the current test run and continues with failure If the test has failed l Repeats the last test evaluation If the test is paused, or has failed PlatformsWhen you startup the Soda CLI you're given the option to provide the -x (platform) option. We suggest you use it. While this setting doesn't affect which device you start on a framework, it does affect which tests are run and the actions that are selected within them!Soda provides a method for overwriting tests/action/screens/menus/popups that are generic, for ones that are platform specific. You can make an action platform specific by appending the platform name to the filename. For example, if I have an action login.json which works for iPad and iPhone, but not for Android, I can write a login.android.json action which will be used over the login.json action when my platform is set to android. Additionally, Soda allows users to enter platform specific action objects. A platform specific action object [ { &quot;platforms&quot;: &quot;android&quot;, &quot;set&quot;: &quot;.userName&quot;, &quot;to&quot;: &quot;This will only run on android&quot; }, { &quot;platforms&quot;: [&quot;iphone&quot;, &quot;ipad&quot;], &quot;set&quot;: &quot;.userName&quot;, &quot;to&quot;: &quot;This will run on both iPhone and iPad&quot; } ]So it's important that you set this command line flag, or set the platform before invoke a test # Set the platform using the Soda CLI &gt; soda.config.set(&quot;platform&quot;, &quot;android&quot;); # Or the much easier command &gt; :x android # Or the other command alias &gt; :platform android # Or use the platform specific commands &gt; :aphone &gt; :atab &gt; :iphone &gt; :ipad &gt; :webSoda CLI CommandsTo enter a command into the Soda CLI, prefix it with a colon (:). Command(s) Arguments Description ve, Ve, vestart Starts the visual editor ves, Ves, stopve Stops the visual editor trace {string} filename Starts or stops a new trace, which provides a trace of all element/device interactions from the time the trace was started. The trace will continue logging, until :trace is entered again. On the second call, an optional path parameter is available to specify where to save the trace file relative to your home folder. If no path is specified, it defaults to the user home directory. sodas Lists all Soda instances attached to this REPL instance soda {integer} soda Switches REPL stdin control to the Soda instance tied to the integer soda h, hierarchy Prints the assets hierarchy of the currently loaded assets cd {string} path Changes the current working directory to path pwd Prints the current working directory die Destructively termination of the Soda CLI process and all Soda objects q, quit Gracefully closes Soda, expect this to take little time web Sets the platform setting to web ipad Sets the platform setting to iPad iphone Sets the platform setting to iPhone aphone Sets the platform setting to Android atab Sets the platform setting to Android Tablet env {string} environment Switches environment for pipeline testing s, S, suite {string} suite_name Sets the current testing suite m, M, module {string} module_name Sets the current testing module r, R, run {string} suite, {string} module, {string} test Runs a test using the current suite and module. r, R, run {string} suite, {string} module, {string} action Runs an action using the current suite. r, R, run {string} suite, {string} module Runs a module using the current suite. r, R, run {string} suite Runs a suite. yd, Yd, dump {string} variable_name {string} dump_path Dump any variable’s contents to file in JSON format. Outputs the file name and path. Second (optional) argument is the path to dump the contents to. If no path is specified it defaults to the user home directory. v, var {string} name, {string} value, {boolean=} persistent, {boolean=} global Sets a testing variable with name value either in current scope, persistent between tests or globally persistent l, L, load {string=} asset_path Loads assets at the given path or, without a parameter, reload the current assets x, X, platform {string} platform Sets the current testing platform q, quit, exit If a framework has been loaded, this will gracefully close it. If not the quit command above will be executed. fload, load framework {string} framework_name &quot;Loads&quot; the given framework. This doesn't start it, but requires the module in an initializes it. fstart, start framework {*} arg_1, {*} arg_2... {*} arg_n Starts the currently loaded framework; all arguments are specific to the framework. frestart, restart framework Restarts the last framework that was started first by gracefully stopping it, then starting it with the previously used arguments p, P, print Retrieves the current DOM from the framework and dumps it to the screen e, E, elements Retrieves the current tree and then stores it to the variable e The command prefix can be changed by setting the value of REPL.COMMAND_DELIMITER Starting the Visual Editor from the CLIThe Soda Visual Editor can be started directly from the CLI.The Visual Editor will be started on the user's local machine at http://localhost:1337. If multiple Soda instances are running, the port will be incremented by one until a free port is found (e.g. 1337, 1338, 1339, etc.). Within the Soda REPL, enter: &gt; :ve...to start the Visual Editor, and: &gt; :ves...to stop the Visual Editor. Soda Visual Editor The Soda Visual Editor is a complete testing IDE. From it you can start and stop frameworks, run tests, view the DOM, review element properties, and create, edit, delete actions, tests, modules, and suites. The Soda Visual Editor makes running, writing, and managing tests easy—even for those who aren't very dev-centric. The Visual Editor runs on your local machine, starting at http://localhost:1337. You can start up multiple Visual Editors (and multiple frameworks) by entering the sodaeditor command multiple times. For each new visual editor, the port will be increased by one (1337, 1338, 1339, etc., etc.). Note: Apple limits you to one Simulator instance at a time, so starting a second Instruments framework will kill the first! However, Automator allows you to startup as many emulators as you'd like. However, there's been some odd behavior when starting up two emulators of the same type, so it's best to use two different emulators. Starting the Visual EditorExecute the command: $ sodaeditorBoth the Soda CLI and a webpage will open. Everything you can do in the Soda CLI, can be done in the Visual Editor. Now, you'll need to start up a framework to start working with the editorThis webpage will open to the Visual Editor &quot;launch&quot; page. This page allows you to start frameworks and save startup settings as &quot;favorites&quot;. Starting a Framework Using the Visual EditorClick the icon which represents the frame work you wish to start (i.e. the Apple logo for Instruments, the Android logo for Automator, or the globe for Selenium). Fill out the form to and press &quot;start&quot; to start the Visual Editor. You'll see the startup output on the launch page, and once the framework has fully loaded, the editor will open and you'll see a screen shot of the current screen. Each framework's startup form is different, so use the tables below for reference. Automator | Field | Required | Description | | :-------------------- | :------- | :---------- | | Platform | Yes | The platform that corresponds to the device you're starting (see the Platforms section for more information) | | AVD Emulator Name | Yes | The emulator you wish to start, this will be pre-populated with the available devices | | Path to Project | Yes | The path to your Soda project | | Environment | Yes | An optional testing environment variable | | Path to APK | Yes | The path to your APK file | | Proxy URL | No | An optional proxy URL setting, if you're behind a proxy | | Proxy Username | No | Your proxy username, if applicable | | Proxy Password | No | Your proxy password, if applicable. This will be encrypted using 256-bit AES encryption | Instruments | Field | Required | Description | | :-------------------- | :------- | :---------- | | Platform | Yes | The platform that corresponds to the device you're starting (see the Platforms section for more information) | | Simulator | Yes | The Simulator or physical device you wise to start. This will be pre-populated with the available devices on your machine | | Path to Project | Yes | The path to your Soda project | | Environment | Yes | An optional testing environment variable | | Path to Build | Yes | The path to your app binary | | Proxy URL | No | An optional proxy URL setting, if you're behind a proxy | | Proxy Username | No | Your proxy username, if applicable | | Proxy Password | No | Your proxy password, if applicable. This will be encrypted using 256-bit AES encryption | Selenium | Field | Required | Description | | :-------------------- | :------- | :---------- | | Browser | Yes | The browser you wish to use. This will be pre-populated with the supported browsers installed on your machine | | Path to Project | Yes | The path to your Soda project | | Environment | Yes | An optional testing environment variable | | Starting URL | Yes | The initial page to open the browser to, &quot;about:blank&quot; is a good choice | | Proxy URL | No | An optional proxy URL setting, if you're behind a proxy | | Proxy Username | No | Your proxy username, if applicable | | Proxy Password | No | Your proxy password, if applicable. This will be encrypted using 256-bit AES encryption | Press the &quot;start&quot; button to start the framework, or the &quot;save&quot; button to save this set of settings as a favorite. If startup fails, the reason will be displayed and you can press the &quot;back&quot; arrow to edit your startup form and try again. Using FavoritesAfter filling out a framework form, you can click the &quot;save&quot; button to save the settings as a favorite. Favorites will show up under the &quot;star&quot; menu and will appear every time you start the Visual Editor. When you save a favorite, it will show up at the top of the list with the name of the framework and the date you saved it. Click the &quot;star&quot; icon to view your all of your favorites. The favorites are stored on your local hard drive at: ~/sodaFavorites.json. This is a simple JSON file, so if you prefer, you can directly add or edit favorites from this file. Clicking on a favorite will start the framework with the settings saved in the favorite To remove a favorite, click the &quot;x&quot; icon at the top right of the favorite Using the ScreenOnce a framework has loaded, you'll see a screenshot of the current screen, the Screen Elements toolbox on the left and the Element Inspector toolbox on the right. When you hover over an element, you'll notice that the properties in the Element Inspector toolbox changes at the right. This is a very useful feature for writing tests, as for every element on the screen you can clearly see each of its properties. To &quot;sticky&quot; the element (so that the Element Inspector toolbox doesn't change as you move your cursor), simply click the element. You'll notice a little &quot;pin&quot; icon highlight purple on the Screen Elements toolbox to your left. You'll also notice that the DOM tree (on the left) will expand to show the element you've clicked. To &quot;unsticky&quot; the element, click the element again or any other element on the screen. If an element is in the way (on top of) of another element, you can &quot;stash&quot; it by right-clicking the element. You can stash as many elements as there are on the screen. This is useful if you'd like to see the properties of an element underneath another element. To return all the elements to the screen, press Control-R Finally, you'll notice some buttons at the top right of the editor in the menu bar. | Position (Left to Right) | Shortcut | Button Description | Function | | :----------------------: | :------- | :----------------- | :------- | | 1 | Control-R | recycle icon | Refreshes the DOM and screenshot. It will update the Screen Elements toolbox. | | 2 | None | flow chart icon | Force updates your project files. It will update the Project Manager toolbox. Use this if you've added a test/action/screen/menu/popup and it doesn't show up int the Project Manager toolbox. | | 3 | Control-I | picture icon | Download the current screenshot | | 4 | Control-D | download icon | Download the current DOM in JSON format | | 5 | None | power icon | Gracefully shutsdown the current framework and returns to the launch screen | | 6 | None | plug icon | Kills the Soda process | Anatomy of the EditorWithin the editor are various &quot;toolboxes&quot; which perform different functions. There's two toolbox containers: left and right. To switch between toolboxes, click the icons on the very left and right sides of the screens. Additionally, if you hover over an icon, it will display the toolbox's name. The following sections describe each toolbox and its function. Element InspectorThe &quot;Element Inspector&quot; toolbox is on the right toolbox container, and is recognized by the &quot;compass&quot; icon. This toolbox is used to view an element's properties. As you hover over elements, this toolbox will display that element's properties. If the property is a string, it will be displayed as a string. If it's an array it will list the elements of the array beneathit (tabbed in) with the index of the item on the left. If the property is an object, it will display the members of the object (tabbed in) with their key on the left. Screen ElementsThe &quot;Screen Elements&quot; or &quot;Tree&quot; toolbox is on the left toolbox, and is recognized by the &quot;tree&quot; icon. This toolbox is used to view the current DOM hierarchy and lists all the available elements. The toolbox lists all the elements in the current DOM in a parent/child format. Notice, when you hover over an element is is highlighted on the screenshot. Initially, each root element in the toolbox is closed, to expand the element and see its child elements, click the &quot;right caret&quot; icon on the element. To un-expand the element (to hide its children), click the &quot;up caret&quot; icon. There's two textfields on the Screen Elements toolbox: The first is for querying selectorsUse this textfield to enter selectors to match against the current tree. After entering a selector, all elements that match the selector will be expanded into view and will be marked with a purple &quot;check&quot; icon. This is a useful feature for writing tests to see which elements a selector might match. The second is for searching elementsEntering data into this textfield will search the elements and their properties for matches. Elements that match the search parameter will be highlighted gray. ConsoleThe &quot;Console&quot; toolbox is on the right toolbox container, and is recognized by the &quot;terminal&quot; icon. This toolbox is used to enter commands and simulate the Soda CLI To execute a command, enter the command in the textfield and press the &quot;Execute&quot; button.The output will be displayed in the toolbox below the textfield. You can execute any command in the Console toolbox, that's available in the Soda CLI. BuilderThe &quot;Builder&quot; toolbox is on the right toolbox container, and is recognized by the &quot;block&quot; icon. This toolbox is used to build and install your app. This toolbox will be hidden if you're running the Selenium framework, as it's not applicable. To build your app...For Instruments Enter the name of the app (with the .app extension) in the &quot;Application Name&quot; textfield. Enter the path to your XCode workspace/project in the &quot;Path to Workspace&quot; field. Enter the output build folder in the &quot;Build path&quot; textfield. Press the &quot;Build Project&quot; button For AutomatorThe build option for Automator doesn't actually build your app, but un-installs and re-installs the provided APK package to the specified emulator. Enter the emulator name in the &quot;Emulator name&quot; textfield Enter the path to the APK file in the &quot;Path to apk&quot; textfield Press the &quot;Build Project&quot; button Note some of these fields may be pre-filled based on the settings you chose to start the Visual Editor with. Build output will be displayed below the form and if the build succeeds, you'll be given to option to reset the device and restart the Visual Editor with the new build. Running TestsThe &quot;Test Runner&quot; toolbox is on the left toolbox container, and is recognized by the &quot;refresh&quot; icon. This toolbox is used to run tests, modules, and suites. Here there's four buttons at the top: All - Lists all tests, modules, and suites. Suites - Lists suites only Modules - Lists modules only Tests - Lists tests only Clicking on a test/module/suite will start the test/module/suite and you will automatically be switched to the Test Monitor toolbox. You'll also notice that within the Modules menu, you have the option to filter module by their parent suite and within the Tests menu, you have the option to filter tests by both suite and module. Test MonitorThe &quot;Test Monitor&quot; toolbox is on the left toolbox container, and is recognized by the &quot;eye&quot; icon. This toolbox is used to control tests that are currently running and view their progress. This toolbox is disabled, until a test has been started At the top of this toolbox, you'll see the &quot;control panel&quot; with the test status, and various buttons to control the test. The various buttons and their function are listed below: Button Description Available When... last Repeats the last test action The test is paused, or has failed stop Stops the test/module/suite When the test is running pause Pauses the currently running test When the test is running play Resumes a paused test When the test is paused next Skips to the next test action When the test is paused or has failed fast-forward Skips the current action When the test has failed eject Continues and ends the test When the test has failed Beneath the &quot;control panel&quot; there's the &quot;Test Info&quot; section which describes the state of the test and provides useful information. Then there's the &quot;Test Information&quot; section which lists the running test's name, id, module, suite, and description. The &quot;Current Action&quot; section lists the action object/assertion object that is currently being evaluated. The &quot;Last Action&quot; section lists the last action object/assertion object that was evaluated (and which has passed). The final section &quot;Test Output&quot; displays the passes/failure messages from the test in the following format:Should [action] For example: Should tap `.someElement`If the action/assertion passed, it will be green. If it failed it will be red. Once a test has completed, you'll see the results in both the output (as you would in the Soda CLI), and in the &quot;control panel&quot; section. Results HistoryThe &quot;Results History&quot; toolbox is on the left toolbox container, and is recognized by the &quot;pie chart&quot; icon. This toolbox is used to view past test/suite/module run results. Test results history is available for the current Visual Editor session. To view archived history, open the /path/to/your/project/test_results directory and browser the JSON files located there. The view test results history click the &quot;pie chart&quot; iconFor each test/suite/module that was run the toolbox will display: The test filename* The test id* The test/suite/module test name The test description* The test's suite* The test's module* The platform the test was run under The type (e.g. &quot;Test&quot;, &quot;Action&quot;, &quot;Suite&quot;, &quot;Module&quot;) The user, if the user variable was used* The result (&quot;Pass&quot;, &quot;Fail&quot;, or &quot;Stopped&quot;) A boolean result (i.e. true for pass, false for fail) The time the test/suite/module was started The duration of the test/suite/module The reason(s) the test/suite/module failed A link to a variable JSON file containing all tests variables at the end of the test* A trace file* \\ Only displayed for test results, not for suite and module results.* Test EditorThe &quot;Test Editor&quot; toolbox is on the left toolbox container, and is recognized by the &quot;pencil&quot; icon. This toolbox is used to write and edit tests, actions, screens, menus and popups. The Test Editor has four &quot;lists&quot; for asset editing: Test - For editing test assets Action - For editing action assets Screen - For editing screen assets Menu - For editing menu assets Popup - For editing popup assets You can think of these lists as &quot;scratch pads.&quot; You can add action/assertion objects to each list, remove them, and finally save each list as its respective asset type. When you load assets using the Project Manager toolbox, they will be loaded into these lists. There's a few sections for each list: Context Defines the suite the asset will be saved in when saving Defines the module the asset will be saved in when saving Metadata Set the asset's name, id, description, syntax name, and syntax version using the provided textfields. Actions This section lists all the action/asset objects that have been added to this asset. These objects are added to the list by dragging an action/assertion object from the Actions Toolbox onto this section or onto a screen element. Beside the Actions section is a button labeled &quot;[Asset Type] Menu&quot; (e.g. &quot;Test Menu&quot;, &quot;Screen Menu&quot;, etc.). This menu provides &quot;things you can do&quot; with your list. Actions Menu Options | Option | Action | | :------------------------------ | :----- | | Save List | Save the current list as its respective asset type. | | Download List | Downloads the list in JSON format for its respective asset type | | Clear List | Clears the asset type list | | Execute List | Runs the list as a test, action, screen, menu, or popup | | Generate [Screen/Menu/Popup] | For screens, menus, and popups only. Automatically &quot;generate&quot; the screen based on the current DOM | Saving ActionsSee the section below on saving assets Actions ToolboxThe &quot;Actions&quot; toolbox is on the right toolbox container, and is recognized by the &quot;lightning bolt&quot; icon. This toolbox lists all the available action/assertion objects and is used in conjunction with the Test Editor toolbox. This toolbox is used to add action/asset objects to the Test Editor toolbox. The Actions Toolbox has five &quot;lists&quot; for adding asset/assertion objects: Test - For adding test action objects Action - For adding action, action objects Screen - For adding screen assertion objects Menu - For adding menu assertion objects Popup - For adding popup assertion objects Widgets - For adding widgets to tests or actions, see Widgets Adding Action/Assertion Objects to Your TestsSwitch to this toolbox, and on the left, switch to the Test Editor toolbox. You can add actions to your tests by dragging them into the Test Editor toolbox's &quot;[Type] Actions&quot; box (e.g. &quot;Test Actions&quot;, &quot;Screen Actions&quot;, etc.). You'll notice you can only drag test actions to the test toolbox, and menus to the menu toolbox, etc.If the cursor has a circle with a slash through it, check that both the Test Editor toolbox and Actions Toolbox are on the same menu. Once you've dragged an action object into the asset actions box, the action object will appear in the list. From here, you can edit both the action object's keys and values by clicking on either the key or value and entering the new value. Additionally, you can click the action object's &quot;play&quot; icon to execute the single action object, you can click the &quot;+&quot; icon to add a new key/value pair to the action object, and you can click the &quot;x&quot; icon to remove the action object. Once you've added some action objects, you can re-arrange their order by clicking on the action object and dragging it above or below other action objects. You can drag action objects onto elements on the screenshotThis is the preferred way to add action objects! Drag an action onto a screen element. If the action requires a selector, a context menu will drop down and ask you for a selector. Within this context menu, you can test your selector to see if they match this element. Also, a list of pre-defined selectors will be provided for you. Click the &quot;Selectors&quot; button to select a selector. If this selector matches the element uniquely, it will display: &quot;The selector matches this element uniquely&quot; below the selector entry textfield. Otherwise, it will display: &quot;The selector matches this element and x other(s)&quot;. Keep in mind, some action objects require that a selector returns a single element, or it will fail your test After you've chosen a selector, you'll notice that the action is added to the action list box on the left. By dragging the action onto a screen element rather than directly into the action's box, the list will bind the element to the action and will highlight the element on the screenshot if you hover over the action object. Beside the action object's primary key, you'll see an icon. This icon will either be a green checkmark, yellow dash, or red x. The green icon indicates that this selector matches the element uniquely, a yellow icon means it matches this element and others, are red icon indicates that it doesn't match the element at all. As you change the value of this &quot;selector&quot; field, this icon will update based on the results. Saving AssetsAfter you've finished writing your tests/actions/screens/menus/popups, click the &quot;[Asset Type] Menu&quot; button, then &quot;Save List&quot;. A context menu will dropdown and ask you if the asset is generic or for this platform only. Select your preferred option, then enter the asset name in the textfield below. If an asset of that type with the same name already exists, you'll be warned, and subsequently prompted for verification. Do not enter the .json file extension in the filename field Click the &quot;Save&quot; or &quot;Cancel&quot; button. If you decided to save the asset, a context modal will dropdown and inform you whether or not the file was saved successfully. The file should now be available for editing/running/deletion in the Project Manager. If the file was a test, it should be available to run from within the Test Runner toolbox. WidgetsWidgets are a special kind of action object that are defined within your action files. They are &quot;re-usable&quot; puzzle-pieces that perform a single function within your app (at least you should design them that way). Widgets, unlike action objects, are defined in your actions. Note, widgets are for actions and tests only For example, if I have an action that logs in a user, I might want to specify it as a widget. Why not just execute the login action, you ask? Because widgets let you define and describe the variables needed to run an action, making writing tests as simple as plugging in puzzle-pieces. You should &quot;widgetize&quot; repetitive actions in your project. When a user adds a widget, the user is prompted for the variables needed (as defined in your asset). Within you test you can define a widget by adding the widget key to the meta section of your asset file. An example widget for logging in { &quot;meta&quot;: { &quot;name&quot;: &quot;login&quot;, &quot;description&quot;: &quot;Logs in a user&quot;, &quot;syntax&quot;: { &quot;name&quot;: &quot;mobile&quot;, &quot;version&quot;: &quot;2.0&quot; }, &quot;widget&quot;: { &quot;name&quot;: &quot;Log In A User&quot;, &quot;description&quot;: &quot;This widget logs in a user with the credentials defined in the variables ${_user_} and ${password}&quot;, &quot;group&quot;: &quot;User Authentication&quot;, &quot;vars&quot;: [ &quot;_user_&quot;, &quot;password&quot; ], &quot;varDefaults&quot;: [ &quot;johndoe&quot;, &quot;johndoespassword&quot; ], &quot;varDescriptions&quot;: [ &quot;The username to use to log in&quot;, &quot;The password used to log in&quot; ] } }, &quot;actions&quot;: [ { &quot;set&quot;: &quot;.usernameField&quot;, &quot;to&quot;: &quot;${_user_}&quot; }, { &quot;set&quot;: &quot;.passwordField&quot;, &quot;to&quot;: &quot;${password}&quot; }, { &quot;tap&quot;: &quot;login&quot; } ] }A widget object takes the following keys: | Key | Required | Type | Description | | :--------------- | :------- | :---------- | :---------- | | name | Yes | {string} | The name of the widget (will be displayed like this in the Visual Editor, you can use HTML) | | description | Yes | {string} | A description of the widget (will be displayed like this in the Visual Editor, you can use HTML) | | group | No | {string=} | The sub-heading to list the widget under (Will default to &quot;Widget&quot; if unspecified) | | vars | No | {Array=} | An array of variable names needed by this widget | | varDefaults | No | {Array=} | The default values to each variable | | varDescriptions | No | {Array=} | An array of variable descriptions, parallel the vars array | By defining re-useable actions using widgets, making a test might be as simple as dragging and dropping widgets into the action box. You'll notice (after you've created some widgets), that when you drag it into the actions box, you'll be prompted for the variables you've specified. After you've entered values for these variables, you'll notice that the Visual Editor will add multiple actions: a set action for every variable, and the executeWidget action to execute the action file. Note: executeWidget and execute function exactly the same Project ManagerThe &quot;Project Manager&quot; toolbox is on the left toolbox container, and is recognized by the &quot;flow chart&quot; icon. This toolbox is used create/delete suites, modules, test, actions, screens, menus, and popups. This toolbox lists all of your project files in their folder hierarchy. Suites are at the root, then modules beneath them, followed by the asset type folder (tests/actions/screens/menu/popups) then the actual assets. Note, only generic and assets for this platform will display in the Visual Editor Project ManagerSo, if I've started the Visual Editor using &quot;ipad&quot;, then the following assets will be available: some_asset.json some_asset.ipad.json ...and the following will not: some_asset.iphone.json some_asset.android.json some_asset.androidtab.json some_asset.web.json To expand an item, click the &quot;folder&quot; icon. To un-expand it, click the &quot;opened folder&quot; icon. You can search for a file by entering the filename in the &quot;Search...&quot; texfield. Adding new suitesTo add a new suite to the project, click the &quot;+ Add New Suite&quot; button. You'll be prompted for the name of the suite. Enter the suite's name and press the &quot;Add Suite&quot; button on the context menu. The suite will be added, and it's suite.json file and all it's sub-folders (common directory) will be automatically added for you. Note: this may take a few moments Adding new modulesTo add a new module to the project, click the &quot;+&quot; icon next to the suite you want to create it under. You'll be prompted for the name of the module. Enter the new module's name and press the &quot;Add Module&quot; button on the context menu. The module will be created, and it's module.json file and all it's sub-folders (tests, actions, screens, menus, and popups directories) will be automatically created for you. Note: this may take a few moments Creating New Tests/Actions/Screens/Menus/PopupsTo add a new testing asset to the project, expand the module you wish to create the asset in, then click the &quot;+&quot; icon next to the asset type you wish to create. The context menu will drop down and verify that you wish to create a new asset of that type. Additionally, it will warn you that creating a new asset will clear the Test Editor list for that type. Select either the &quot;No, I need to save stuff first...&quot; or the &quot;Okay&quot; button. You can now begin editing your new test in the Test Editor. Removing AssetsBeside the asset name click the &quot;x&quot; icon. You will be prompted for verification. Editing currently existing assetsNavigate the asset (suite &gt; module &gt; asset type &gt; asset) in the Project Manager. Click the &quot;pencil&quot; icon. If the current asset type list isn't empty in the Test Editor, you'll be warned that the list isn't empty and loading this asset will overwrite your current list. Click either the &quot;Cancel&quot; or &quot;Yes, load asset&quot; button. Running Individual Assets You can run any asset (test, screen, menu, popup, or action), individually. To do this, navigate the asset (suite &gt; module &gt; asset type &gt; asset) in the Project Manager. Click the &quot;play&quot; button. The asset will then run. Note, running assets this way results in failure if the asset uses variables from other assets that haven't been set, or it you're not on the correct screen when running them. The results of the run will drop down in the context menu after the run is complete. If you're running tests you should use the Test Runner toolbox SettingsThe &quot;Settings&quot; toolbox is on the right toolbox container, and is recognized by the &quot;cog&quot; icon. This toolbox is used to view and change Soda configuration settings. To change a Soda configuration setting, click on the setting value and enter the new value.Then press tab or unfocus the element. If the setting reverts back to its old value, then it means there was a problem changing the setting or that you've entered an invalid value. Visual Editor Keyboard Shortcuts Shortcut Description Control-Space Refreshes the screenshot and DOM Control-R Add stashed elements back to the screen Control-O Toggle Outline Mode Control-I Download Screenshot Control-D Download DOM Tree Control-G Generate Screen for current action list (if available) Control-L Download current action list Control-S Save current action list Control-C Clear the current list Control-K Execute/Validate the current list Control-F Action file picker Control-X Displays the Console Toolbox Control-P Displays the Element Inspector Toolbox Control-A Displays the Actions Toolbox Control-E Displays the Test Editor Toolbox Control-T Displays the Screen Elements Toolbox Control-U Displays the Test Runner Toolbox Control-J Displays the Project Manager Toolbox Control-Z Displays the Settings Toolbox Control-? Displays the Help Toolbox Trace Files Soda produces trace files at the end of each test.These files can be sent to devs to get them to the exact point of failure in a script. At the end of every test a trace file is saved to:path/to/my/soda/project/test_results/traces/ To run a trace file, execute: $ sodatrace [path_to_trace]Or you can run a trace file from Node. var Trace = require(&quot;soda/Trace&quot;), Soda = require(&quot;soda&quot;), fs = require(&quot;fs&quot;); fs.readFile(&quot;my/trace/file.json&quot;, function (err, contents) { if(err) throw err; new Soda().init(function (err, soda) { Trace.run(contents.toString(&quot;utf-8&quot;), soda, function (err) { // Trace run complete }); }); });The trace file will start the framework used when the test was run with the options that were used to start it. Then it will re-trace all interactions that occurred during testing. Using Soda as a Node Module You can use Soda as a Node.js module within your Node apps. /** * Starts two Soda instances on two different frameworks and runs tests in parallel. */ var Soda = require(&quot;Soda&quot;), options = { /* See the configuration section below */ }; var sodaiPad = new Soda(options), sodaAndroid = new Soda(options); // Start the Instruments framework and run a test sodaiPad.init(function (err, soda) { if(err) throw err; soda.framework .load(&quot;instruments&quot;) .start(&quot;iPad Air 9.2&quot;, &quot;path/to/my/binary&quot;, function (err) { if(err) throw err; soda.runner.run( { suite : &quot;my_suite&quot;, module : &quot;my_module&quot;, test : &quot;my_test&quot;, }, function (err, resultObject, testObject, message) { console.log(&quot;Testing complete, results:&quot;, resultObject.result); // Testing done, stop the framework soda.framework.stop(function (err) { console.log(&quot;Instruments framework stopped!&quot;) }); } ); }); }); // Start the Automator framework and run a module sodaAndroid.init(function (err, soda) { if(err) throw err; soda.framework .load(&quot;automator&quot;) .start(&quot;iPad Air 9.2&quot;, &quot;path/to/my/apk&quot;, function (err) { if(err) throw err; soda.runner.run( { suite : &quot;my_suite&quot;, module : &quot;my_module&quot; }, function (err, resultObject, testObject, message) { console.log(&quot;Testing complete, results:&quot;, resultObject.result); // Testing done, stop the framework soda.framework.stop(function (err) { console.log(&quot;Automator framework stopped!&quot;) }); } ); }); });When a test/suite/module results callback is invoked, it is passed the following arguments: {Error|null} err - An error if one exists {Object} resultObject - An object with the following keys: {string} filename - The filename of the test/action/module/suite that was run {string} id - The test/action id {string} name - The test/action/module/suite name {string} description - The test/action description {string} suite - The suite the test/action belongs to {string} module - The module the test/action belongs to {string} platform - The platform the test/action/suite/module was run under {string} type - &quot;Suite&quot;, &quot;Module&quot;, &quot;Test&quot;, or &quot;Action&quot; {string} user - The user the test was run with. See the variables section in regard to the ${user} variable {string} result - &quot;Pass&quot;, &quot;Fail&quot;, or &quot;Stopped&quot; {boolean} resultBool - True if the action passed, false otherwise {string} start - A date/time string with the test start time using Date.toLocaleString() {string} failureId - The filename of the failure screenshot if the test failed, &quot;N/A&quot; otherwise {string|Array} reason - A failure reason, will be a string if it's a test, but an Array if it's a module or suite. {Array} variables - The test variables and their values at the time the test ended {Object=} testObject - A Test object This is only passed into test and action results callbacks, not module or suites. See SodaCore/lib/Classes/Test.js {String|Array} message A failure message, if the test failed. If this is a suite or module, this will be an array (multiple tests can fail). Hooking into SodaYou can hook into any Soda event using the Soda.use method. /** * Starts a test on the iPad. Example of using &quot;use&quot; to hook into events */ var Soda = require(&quot;Soda&quot;), options = { /* See the configuration section below */ }; var soda = new Soda(options); soda.use(function (soda) { // Hook into test results soda.runner.on(&quot;test results&quot;, function (err, resultObject, testObject, message) { console.log(&quot;A test has ended!&quot;); } // Hook into variables soda.vars.on(&quot;save&quot;, function (name, value) { console.log(&quot;The variable&quot;, name, &quot;was saved&quot;)! }); // Hook into configuration soda.config.on(&quot;get&quot;, function (name) { console.log(&quot;Something got the configuration setting&quot;, name); }); // For a complete list of Soda events see the API Documentation... }); soda.init(function (err, soda) { if(err) throw err; // Start the Instruments framework and run a test soda.framework .load(&quot;instruments&quot;) .start(&quot;iPad Air 9.2&quot;, &quot;path/to/my/binary&quot;, function (err) { soda.runner.run( { suite : &quot;my_suite&quot;, module : &quot;my_module&quot;, test : &quot;my_test&quot; }, function (err, resultObject, testObject, message) { console.log(&quot;Testing complete, results:&quot;, resultObject.result); // Testing done, stop the framework soda.framework.stop(function (err) { console.log(&quot;Instruments framework stopped!&quot;) }); } ) }); });Awesome Soda Sub-ModulesAs a by-product of the Soda Testing Framework, a few completely exportable modules have been built within Soda. Sub-Module Require Syntax Purpose Soda REPL require(&quot;soda/SodaREPL&quot;) A CLI application that accepts commands and stores history between sessions Soda Console require(&quot;soda/SodaCommon/Console&quot;) A better console logging module Soda Assert require(&quot;soda/SodaCommon/Assert&quot;) An assertion library Soda REPLThe Soda REPL sub-module powers the Soda CLI. Natively, the REPL stores the REPL history at ~/sodareplhistory between sessions. So the next time you start the REPL up, the history will remain. The REPL accepts &quot;commands&quot;, or anything prefixed with a colon (:). You can add commands to the REPL using the REPL.addCommand method. Additionally, the REPL will shutdown when the user enters the :q command or presses ^C twice Simple REPL Useage var repl = require(&quot;soda/SodaREPL&quot;); repl.addCommand( &quot;print-hello-world&quot;, // Definition, used as the key, this should be unique &quot;hw|hello&quot;, // Trigger on these strings, separated by pipes function (code, args) { console.log(&quot;Hello World!&quot;); // Do something important } ); repl.addCommand(&quot;print-bar&quot;, &quot;f|foo&quot;, function (code, args) { console.log(&quot;Bar!&quot;); // Do something important }); repl.init(consoleOptions);&gt; :hw # Hello World! &gt; :hello # Hello World!&gt; :f # Bar! &gt; :foo # Bar! &gt; :unknown # Command not found!Stopping the REPL repl.kill(function () { console.log(&quot;REPL Stopped!&quot;); });You can change the command delimiter by setting REPL.COMMAND_DELIMITER The SodaREPL Emits The Following Events | Event | Arguments | Description | | :---------------- | :-------------- | :-------------- | | got sigint | {Function} next | When the user has pressed ^C twice, gives you a change to execute any final code before the REPL quits | | command not found | {string} line | When a user has entered an unrecognized command, line is the line entered into the CLI | | line | {string} line | When the user enters a line, (anything that's not a command) | | close | {REPL} repl | When the REPL is shutting down | | closed | {REPL} repl | Post shutdown | Soda ConsoleThe Soda Console sub-module is a console logging module with optional colored output, and can enable/disabled different console output via settings. var Console = require(&quot;soda/SodaCommon/Console&quot;), console = new Console({ /* Console Options */ }); // Setting options console.setOption(&quot;log.debug&quot;, true); console.setOption(&quot;log.warning&quot;, false); // Logging types that can be enabled and disabled... console.log(&quot;This is a regular stdout log, by default it is blue&quot;); console.message(&quot;This is a regular stdout log, it is also blue&quot;); console.debug(&quot;This is a *debug* stdout log, by default it is gray&quot;); console.verbose(&quot;This is a *verbose* message, by default it is blue&quot;); console.comment(&quot;This is a *comment* message, by default it is fuschia&quot;); console.warn(&quot;This is a stdout warning, by default it is orange&quot;); console.error(&quot;This is a stdout error, by default it is red&quot;); console.pass(&quot;This is another type of log, by default it is green&quot;); console.fail(&quot;This is another type of log, by default it is red&quot;); console.start(&quot;This is another type of log, by default it is green&quot;); // Output will be converted to &quot;pretty-print&quot; JSON, if non-circular console.log({ hello: &quot;world&quot;}); /* Output: { &quot;hello&quot;: &quot;world&quot; } */The SodaConsole Emits The Following Events | Event | Arguments | Description | | :---------------- | :--------------------------------- | :-------------- | | pre log | {Array} messages, {string} logType | Before anything is output to the screen and before color formatting | | log | {Array} messages, {Array} htmlMessages, {string} logType | Before anything is output to the screen, but after formatting. htmlMessages is an array of &quot;&quot; elements with the classes &quot;stdout&quot; and the log type | | post log | {Array} message | After the output is printed to the screen | Soda AssertThe Soda Assert module is an assertion library used by Soda. var assert = require(&quot;soda/SodaCommon/Assert&quot;); assert.equal(value, value2, &quot;Message to throw if not equal&quot;); assert.notEqual(value, value2, &quot;Message to throw if not un-equal&quot;); assert.strictEqual(value, value2, &quot;Message to throw if not strictly equal&quot;); assert.strictNotEqual(value, value2, &quot;Message to throw if not strictly un-equal&quot;); assert.true(value, &quot;Message to throw if not true&quot;); assert.false(value, &quot;Message to throw if not false&quot;); assert.empty(value, &quot;Message to throw if not 'empty'&quot;); assert.defined(value, &quot;Message to throw if not 'defined'&quot;);Available Assertions | Assertion | Description | | :--------------- | :---------- | | true | Asserts that the given value equates strictly to true | | false | Asserts that the given value equates strictly to false | | empty | Asserts that the given value is null, undefined, and false, 0 is not considered &quot;empty&quot; | | defined | Asserts that the given value is not null, undefined, and false, 0 is okay | | equal | Asserts that the two provided values are lazily equal (i.e. 5 == &quot;5&quot;) | | notEqual | Asserts that the two provided values are not lazily equal (i.e. 5 != &quot;7&quot;) | | strictEqual | Asserts that the two provided values are strictly equal (i.e. 5 === 5) | | strictNotEqual | Asserts that the two provided values are not strictly equal (i.e. 5 !== &quot;5&quot;) | Using Databases You can configure Soda to work with your favorite database rather than the file system.While we don't write the code to start, stop, or query your database, we do provide a template easily to hook into our asset resolution system. To use a database with Soda, use the Soda.useDb method and make sure your test path matches the following regular expression: /^@database(:\\w+)?$/ It's also worth mentioning that you can use the following for non-database asset solutions as well. For example, if you wanted to read your assets from a remote machine. For that reason, we've alised Soda.useDb to Soda.noFs and allowed test paths to match /^@nofs(:\\w+)?$/ as well. However, both methods perform the exact same function. var Soda = require(&quot;soda&quot;), soda = new Soda({ testPath: &quot;@database&quot; }); // You should define database behavior before calling Soda.init var sodadb = soda.useDb(&quot;@database&quot;); // Do some connection stuff var mysql = require('mysql'), connection = mysql.createConnection({ host : 'localhost', user : 'user', password : 'pass', database : 'my_db' }); // Get all the suites sodadb.on(&quot;list suites&quot;, function ( send) { // Query your db... connection.query(&quot;SELECT * FROM SUITES&quot;, function (err, results) { // Return the results send(err, results); }); }); // Get all the modules sodadb.on(&quot;list modules&quot;, function (send) { // Query your db... query(&quot;SELECT * FROM MODULES&quot;, function (err, results) { // Return the results send(err, results); }); }); // Get all the asset definitions sodadb.on(&quot;list assets&quot;, function (send) { // Query your db... query(&quot;SELECT * FROM ASSETS&quot;, function (err, results) { // Return the results send(err, results); }); }); // Get all the modules for the suite `suite` sodadb.on(&quot;get contents for&quot;, function (asset, send) { // Query your db... query( &quot;SELECT * FROM ASSET_CONTENTS WHERE module='&quot; + asset.module + &quot;' AND suite='&quot; + asset.suite + &quot;' AND platform='&quot; + asset.module + &quot;' AND name='&quot; + asset.name + &quot;'&quot;, function (err, results) { // Return the results send(err, results); } ); }); soda.init(function (err, soda) { if(err) throw err; // Run some tests... // When all done, free up the memory for this db driver sodadb.close(); });Essentially, Soda.useDb returns an instance of EventEmitter tied to the given @database... string. By allowing you to specify multiple database references, you can swap between asset collections. For example: var Soda = require(&quot;soda&quot;), soda = new Soda({ testPath: &quot;@database:a&quot; }); // You should define database behavior before calling Soda.init var sodaDbA = soda.useDb(&quot;@database:a&quot;), sodaDbB = soda.useDb(&quot;@database:b&quot;); // Do some connection stuff... var mysql = require('mysql'), connectionA = mysql.createConnection({ host : 'localhost', user : 'user', password : 'pass', database : 'databaseA' }), connectionB = mysql.createConnection({ host : 'localhost', user : 'user', password : 'pass', database : 'databaseB' }); // Add subscriptions for this db driver reference sodaDbA.on(&quot;list suites&quot;, getSuitesA); sodaDbA.on(&quot;list modules&quot;, getModulesA); sodaDbA.on(&quot;list assets&quot;, listAssetsA); sodaDbA.on(&quot;get contents for&quot;, getAssetContentsA); // Add subscriptions for this db driver reference sodaDbB.on(&quot;list suites&quot;, getSuitesB); sodaDbB.on(&quot;list modules&quot;, getModulesB); sodaDbB.on(&quot;list assets&quot;, listAssetsB); sodaDbB.on(&quot;get contents for&quot;, getAssetContentsB); soda.init(function (err, soda) { if(err) throw err; soda.framework .load(&quot;selenium&quot;) .start(&quot;chrome&quot;, &quot;about:blank&quot;, function (err, done) { if(err) throw err; // Run tests from database A soda.runner.run( { suite : &quot;my_suite&quot;, module : &quot;my_module&quot;, test : &quot;my_test&quot; }, function (err, results, message, stopped) { // Test from database A Complete... // Load the new assets soda.assets.load(&quot;@database:b&quot;, function (err) { if(err) throw err; // Run a test from database B soda.runner.run( { suite : &quot;my_suite&quot;, module : &quot;my_module&quot;, test : &quot;my_test&quot; }, function (err, results, message, stopped) { if(err) throw err; // Test from database B complete... // Close the db driver refs sodaDbA.close(); sodaDbB.close(); // Shutdown soda.framework.stop(function () { console.log(&quot;All done!&quot;); }) } ); }); } ); }); })There are 9 database events that you must handle Event Optional Args Given Expected Args Provided to Send/Done Callback Description list suites No {Function} send *{Error\\ null} An error, if one occured,{Array}* An array of suite objects. See suite objects below Gets a list of all suite in the database collection list modules No {Function} send *{Error\\ null} An error, if one occured,{Array}* An array of module objects. See module objects below Gets a list of all modules in the database collection list assets No {Function} send *{Error\\ null} An error, if one occured,{Array}* An array of asset objects. See asset objects below Gets a list of all modules in the database get contents for No {Object} options, {Function} send *{Error\\ null} An error, if one occured,{Object}* The asset's contents Get's a specific actions's contents make suite No {Object} data, {Function} done *{Error\\ null}* An error, if one occured Creates a suite make module No {Object} data, {Function} done *{Error\\ null}* An error, if one occured Creates a module make asset No {Object} data, {Function} done *{Error\\ null}* An error, if one occured Creates an asset save results Yes {Object} results n/a Used to store test results save trace Yes {Object} trace n/a Used to store trace files Suite Objects Suite objects provided to list suites events should have the following format: { name : &quot;suite_name&quot;, // Required, description : &quot;suite_description&quot;, // Optional map : {} // Optional. See the section about selector mapping for more info on mappings. }Module Objects Module objects provided to list modules events should have the following format: { name : &quot;module_name&quot;, // Required. suite : &quot;modules_suite&quot;, // Required. description : &quot;module_description&quot;, // Optional map : {} // Optional. See the section about selector mapping for more info on mappings. }Asset Objects Module objects provided to list modules events should have the following format: { name : &quot;asset_name&quot;, // Required. type : &quot;asset_type&quot;, // Required, should be &quot;test&quot;, &quot;menu&quot;, &quot;screen&quot;, &quot;popup&quot;, or &quot;action&quot; suite : &quot;assets_suite&quot;, // Required. The asset's suite name module : &quot;assets_module&quot;, // Required. The asset's module name platform : &quot;assets_platform&quot;, // Highly Suggested. (i.e. &quot;ipad&quot;, &quot;iphone&quot;, &quot;generic&quot;, etc.) id : &quot;asset_id&quot;, // Highly Suggested. The asset id. description : &quot;asset_description&quot;, // Optional. syntax : { // The asset's syntax information name : &quot;asset_syntax_name&quot;, version : &quot;asset_syntax_version&quot; } }We recommend the following Database Structure: A table for suites The suites table should define suites with fields like the suite objects above. A table for modules The modules table should define modules with fields like the module objects above. The suite field should be foreign keys to records in the suite table. A table for asset definitions The asset table should define the asset with fields like the asset objects above. The suite and module fields should be foreign keys to records in the suite and module tables. A table for asset contents The asset contents table should store asset contents with a foreign key to the owning asset. You can store the contents in any format/charset you want, but when you pass the contents to the send function, it must be either a JSON.parse acceptable string or a valid JS object.Configuration Important files, with configuration settings and such. Soda/SodaCommon/Config.jsThese are the default configuration settings for the entire Soda testing application rootThe path to the Soda directory (e.g. $SODA_ROOT) androidSDKPathThe path to the Android SDK coreThe path to the SodaCore directory envThe testing environment. Used by tests which use the ${env} variable. proxyProxy settings, in the format: http://[user]:[pass]@[proxy_ip] portDeprecated The port to start the Visual Editor on. This is no longer used. pidThe process id frameworkName of the currently running framework sayIf true, and on OS X, it will announce when tests fail/pass. In not on OS X, this does nothing. devMode&quot;Dev Testing Mode&quot;. If true, will prevent Soda from writing test results and taking failure screenshots. Useful if you're writing tests. maxFileScanDepthThe maximum depth Soda will scan down a project directory. defaultSyntaxNameThe default syntax name. Used if a test/action doesn't specify a syntax object with a name key. ignoreTestDirectoriesIgnores the listed directories in the project path. It's highly recommended that .git and test_results is listed here. resultsJSONThe path to where to save test results. resultsScreenshotThe path to where to save test failure screenshots. resultsTraceThe path to where to save traces. testPathThe project path. Set on Soda startup, or defaults to the current working directory. veUserFavoritesThe path to store the Visual Editor user favorites data. veUserSettingsThe path to store the Visual Editor user settings data. interactiveModeIf true, when running tests in the CLI you can pause, step forward, backward, and repeat actions. If false, a test will run through until failure/completion uninterrupted. stopOnOrphanedActionIf true, will stop testing if an unidentified action object is encountered. interactiveModeIf true, when running tests in the CLI you can pause, step forward, backward, and repeat actions. If false, a test will run through until failure/completion uninterrupted. stopOnFailureIf true stops modules and suites on failure, if false continues to the next test on failure takeScreenshotOnFailureIf true, a screenshot will be taken on failure reportJSONIf true, results will be written to file on failure findElementRetriesThe number of times to grab the tree and look for an element, when an element isn't found in the DOM testingInProgressWhether or not testing is in progress maxBufferThe maximum buffer size for child_process.exec defaultVariableFormatThe default variable format (how to determine variables in actions), can be overwritten by the framework defaultVariableMatchThe default callback for when a variable is found, can be overwritten by the framework consoleConsole options for the SodaCommon/Console module suiteThe default suite name moduleThe default module name testThe default test name actionThe default action name platformThe default platform name syntaxThe default syntax name and version resetDeviceIf true, the device will be reset on the next framework.start() call Soda/SodaCore/frameworks/instruments/imports/Config.js Contains the settings for the Instruments (iOS) framework Soda/SodaCore/frameworks/automator/imports/Config.js Contains the settings for the Automator (Android) framework Soda/SodaCore/frameworks/selenium/imports/Config.js Contains the settings for the Selenium (Web) framework People ConceptThe concept and idea belongs to James Pavlic. DevelopersPeople who have done an awesome job writing the Soda Testing Framework... Jason Pollman James Pavlic License To be determined × Search results Close "}, he specified label Type Array.&lt;Object&gt; findElementsByName(name [, complete]) Find an element by name Parameters: Name Type Argument Description name string The name of the element to find complete function &lt;optional&gt; A callback for completion Returns: An array of elements with the specified name Type Array.&lt;Object&gt; findElementsBySelector(selector [, complete]) Find an element using a jQuery style selector Parameters: Name Type Argument Description selector string The selector to query the tree with complete function &lt;optional&gt; A callback for completion Returns: An array of elements that meet the selector's specifications Type Array.&lt;Object&gt; findElementsBySelectorSet(set [, complete]) Find an element using a jQuery style selector, using a set of selectors to get all matches in the set Parameters: Name Type Argument Description set string The array set of selectors to query the tree with complete function &lt;optional&gt; A callback for completion Returns: An array of elements that meet the selector's specifications Type Array.&lt;Object&gt; findElementsByType(type [, complete]) Find an element by type Parameters: Name Type Argument Description type string The value of the element to find complete function &lt;optional&gt; A callback for completion Returns: An array of elements with the specified value Type Array.&lt;Object&gt; findElementsByValue(value [, complete]) Find an element by value Parameters: Name Type Argument Description value string The value of the element to find complete function &lt;optional&gt; A callback for completion Returns: An array of elements with the specified value Type Array.&lt;Object&gt; print() Console logs the element tree. Returns: The current Tree instance Type Tree &lt;inner&gt; buildElementsObject(e) Propagates the elements object using the JSON tree. The tree calls this for every member, and child using Objects.prototype.sodaeach (@see ProtoLib.js) Parameters: Name Type Description e object The element being inspected/added to the elements object &lt;inner&gt; filterByConstraints(elements, constraints) Filter an array of elements, using an array of property constraints Parameters: Name Type Description elements Array The array of elements to filter constraints object An array of constraints to filter by Returns: The filtered element set Type Array.&lt;Object&gt; &lt;inner&gt; filterByDescendants(elements, parent [, filtered]) Filters an array of elements by parent or any children of the parent. If the elements in the array have the specified parent as its parent or one if its children as its parent, they are added to the filtered set, otherwise they are removed. Parameters: Name Type Argument Description elements Array The array of elements to filter parent object The parent element to filter with filtered Array &lt;optional&gt; For recursion only Returns: The filtered element set Type Array.&lt;Object&gt; &lt;inner&gt; filterByNth(elementSet, nth) Filter a set of elements by the nth one Parameters: Name Type Description elementSet Array The set to filter nth number | string The nth element to choose Returns: The filtered element set Type Array.&lt;Object&gt; &lt;inner&gt; filterByParent(elements, parent) Filters an array of elements by parent. If the elements in the array have the specified parent, they are added to the filtered set, otherwise they are removed. Parameters: Name Type Description elements Array The array of elements to filter parent object The parent element to filter with Returns: The filtered element set Type Array.&lt;Object&gt; &lt;inner&gt; findElements(type, id, complete) A helper function for the functions findElementBy* below Parameters: Name Type Description type string (name|id|label|value) the by[type] function to use to find the element id string The element id (or name, value, or label) depending on the type complete function A callback for completion Returns: The filtered element set Type Array.&lt;Object&gt; &lt;inner&gt; getChildrenOfParent(e) Get's the children of the provided element Parameters: Name Type Description e Object The element to get the children for Returns: The element's children Type Array.&lt;Object&gt; &lt;inner&gt; replaceMappingWithSelector(selector, map) Returns the selector defined in a suite's mapping file Parameters: Name Type Description selector String The selector (or mapping constant) to lookup map Object A suite's mapping file Returns: The original selector, if it isn't a mapping, or the mapped selector if it is Type String &lt;inner&gt; replaceVariables(selector) Replaces variables using the syntax's variable format Parameters: Name Type Description selector String The selector to replace variables for Returns: Type * &lt;inner&gt; walkSelector(selectorObjects [, parent]) Walks the selector and evaluates the elements at the current selector item Parameters: Name Type Argument Description selectorObjects Array An object with the selector, it's type, and other pertinent information (@see findElementsBySelector) parent Object &lt;optional&gt; The tree parent above the current level. For recursion only... Returns: The elements which belong to the given selector Type Array.&lt;Object&gt; × Search results Close "},"module-Automator.html":{"id":"module-Automator.html","title":"Module: Automator","body":" DocStrap Namespaces AssertInstruments/SimulatorInstruments/TreeAutomator/Configuration~AutomatorConfigurationInstruments/Configuration~InstrumentsConfigurationPerfecto/Configuration~PerfectoConfigurationRest/Configuration~SeleniumConfigurationSelenium/Configuration~SeleniumConfigurationWindows/Configuration~WindowsConfigurationSodaCommon/Exception~ExceptionPerfecto/iOSTree Modules AutomatorAutomator/BuildTreeAutomator/ConfigurationAutomator/DeviceInteractionsAutomator/ElementInteractionsAutomator/EmulatorControlEngine/Syntaxes/MobileEngine/Syntaxes/Mobile/FunctionsEngine/Syntaxes/Mobile/SyntaxEngine/Syntaxes/WebEngine/Syntaxes/Web/FunctionsEngine/Syntaxes/Web/SyntaxIns ion A callback for completion, with provided arguments [error, device, device list] getOrientation(complete) Gets the device orientation Results will be an integer 0 - 6, according to: https://developer.apple.com/library/prerelease/ios/documentation/ToolsLanguages/Reference/UIATargetClassReference/index.html#//apple_ref/doc/uid/TP40009924-CH3-DontLinkElementID_4 Parameters: Name Type Description complete function A callback for completion getScreenBounds(complete) Gets the device's screen bounds Parameters: Name Type Description complete function A callback for completion getTree(options [, complete]) Gets the DOM tree from Instruments. First it sends a request to build the tree to instruments, then when instruments responds, it calls the completion callback with the results. Parameters: Name Type Argument Description options Object | function Options to pass to instruments complete function &lt;optional&gt; A callback for completion isDeviceASimulator(result) Returns whether it is a simulator Parameters: Name Type Description result boolean A boolean for the result listAvailableDevices(done) Lists all available devices Parameters: Name Type Description done function A callback for completion Returns: The current Instruments instance Type Instruments performDeviceInteraction(interaction, options [, complete]) Perform a user interaction on an element in the current DOM-Tree Parameters: Name Type Argument Description interaction string The interaction name options object Options to pass onto Instruments complete function &lt;optional&gt; A callback for completion performElementInteraction(interaction, elems, options [, complete]) Perform a user interaction on an element in the current DOM-Tree Parameters: Name Type Argument Description interaction string The interaction name elems Array An array of elements options object Options complete function &lt;optional&gt; A callback for completion reset( [complete]) Resets the target simulator. Parameters: Name Type Argument Description complete function &lt;optional&gt; A callback for completion restart(complete) Restarts the instruments framework If stopped, an error will be returned in the callback Parameters: Name Type Description complete function A callback for completion restartApplication(complete) Restarts the app If stopped, an error will be returned in the callback Parameters: Name Type Description complete function A callback for completion start(simulator, app, bundleId, testPath, options, complete) Starts the instruments framework driver Parameters: Name Type Description simulator string The device UDID or name to launch on the iOS simulator app string The app to launch bundleId object The bundle identifier testPath string | function The path to the testing directory (defaults to process.cwd()) options object | function Command line flags complete function A callback for completion stop(complete) Stop the instruments framework Parameters: Name Type Description complete function A callback for completion upload(simulatorOrDevice, bundleId, appPath [, complete]) Upload a binary and install it onto target. Parameters: Name Type Argument Description simulatorOrDevice string The device to be upload bundleId object The bundle identifier appPath string The path to the application complete function &lt;optional&gt; A callback for completion &lt;inner&gt; checkIsSimulator(device, complete) Searches the Device PList Directory in parallel and looks for a device match Parameters: Name Type Description device string The device name in the format `[name] [runtime]` or the device UDID complete function A callback for completion, with provided arguments [error, device, device list] &lt;inner&gt; getOrientation(complete) Gets the orientation of the device Parameters: Name Type Description complete function A callback for completion &lt;inner&gt; getScreenBounds(complete) Gets the bounds for the current screen displayed on the device Parameters: Name Type Description complete function A callback for completion &lt;inner&gt; getTree(complete) Gets the tree for the current screen displayed on the device Parameters: Name Type Description complete function A callback for completion &lt;inner&gt; installApp(bundleId, appPath, complete) Installs an application on a device Parameters: Name Type Description bundleId object The bundle identifier appPath string The path to the application complete function A callback for completion &lt;inner&gt; launch(device, template, app, complete) Launch an Instruments process Parameters: Name Type Description device object The simulator object as passed from Instruments.findDevice template string The path to the Instruments template path app string The app to launch complete function A callback for completion &lt;inner&gt; uploadToDevice(simulatorOrDevice, bundleId, appPath, complete) Uploads an application to the device and installs it Parameters: Name Type Description simulatorOrDevice string The name of the simulator or device bundleId object The bundle identifier appPath string The path to the application complete function A callback for completion × Search results Close "},"module-Perfecto.html":{"id":"module-Perfecto.html","title":"Module: Perfecto","body":" DocStrap Namespaces AssertInstruments/SimulatorInstruments/TreeAutomator/Configuration~AutomatorConfigurationInstruments/Configuration~InstrumentsConfigurationPerfecto/Configuration~PerfectoConfigurationRest/Configuration~SeleniumConfigurationSelenium/Configuration~SeleniumConfigurationWindows/Configuration~WindowsConfigurationSodaCommon/Exception~ExceptionPerfecto/iOSTree Modules AutomatorAutomator/BuildTreeAutomator/ConfigurationAutomator/DeviceInteractionsAutomator/ElementInteractionsAutomator/EmulatorControlEngine/Syntaxes/MobileEngine/Syntaxes/Mobile/FunctionsEngine/Syntaxes/Mobile/SyntaxEngine/Syntaxes/WebEngine/Syntaxes/Web/FunctionsEngine/Syntaxes/Web/SyntaxInstrumentsInstruments/ConfigurationInstruments/DeviceInteractionsInstruments/ElementInteractionsIn itial starting arguments Parameters: Name Type Argument Description done function &lt;optional&gt; A callback for completion Returns: The current Selenium framework instance Type Selenium start(application, app, testPath, target, buildPath, options, complete) Starts the Perfecto framework driver Parameters: Name Type Description application string The name of the applciation to launch app string The name of the app on screen testPath string The path to the test scripts target string The name of the target application buildPath string The path to the application options object Options complete function A callback for completion Returns: The current Perfecto framework instance Type Perfecto stop( [done]) Stops the Perfecto framework Parameters: Name Type Argument Description done function &lt;optional&gt; A callback for completion Returns: The current Perfecto framework instance Type Perfecto uninstallApp(app, complete) Uninstall a Perfecto application from the current device Parameters: Name Type Description app string The app to launch complete function A callback for completion upload(simulatorOrDevice, target, projectOrWorkSpace, buildPath [, complete]) Upload a binary and install it onto target. Parameters: Name Type Argument Description simulatorOrDevice string The device to be upload target string The target name to be uploaded projectOrWorkSpace string The full path to the xcodeproj or xcworkspace file buildPath string The path where the app will be built to complete function &lt;optional&gt; A callback for completion &lt;inner&gt; installApp(target, buildPath, complete) Installs an application on a device by uploading it then installing it then closing the device Parameters: Name Type Description target object The name of the application to install buildPath string The path to the application to install complete function A callback for completion &lt;inner&gt; installAppAndLeaveOpen(target, buildPath, complete) Installs an application on a device by uploading resses the &quot;l&quot; key) Type: function onNext :function A callback for when the user skips to the next action (presses the &quot;n&quot; key) Type: function onResume :function A callback for when the user resumes a paused test (presses the &quot;r&quot; key) Type: function onSkip :function A callback for when the user skips an action item (presses the &quot;k&quot; key) Type: function state :String The current state of the run. Options are: &quot;running&quot;, &quot;stopped&quot;, &quot;waiting&quot;, &quot;finished&quot;, or &quot;paused&quot;. Type: String trace :Trace The Trace associated with this Run Type: Trace Methods continue() Continues (fails) the current run Returns: The current run instance Type Run inquiry() Print information (defined variables, stats, etc.) about this run to the screen Returns: The current run instance Type Run lastItem() Repeats the last test item Returns: The current run instance Type Run nextItem() Steps to the next test item Returns: The current run instance Type Run onKeypress(ch, key) Callback for when a key is pressed Parameters: Name Type Description ch The character that was presses key An object with the key information See: process.stdin.on(&quot;keypress&quot;) pause() Pauses the current run Returns: The current run instance Type Run popChain() Pop an item off the run chain Returns: The current run instance Type Run printChain() Prints the chain list Returns: The current run instance Type Run pushToChain(i) Push an item to the test chain Parameters: Name Type Description i The item to push to the chain Returns: The current run instance Type Run replTestMode() Callback for setting REPL test mode Returns: The current run instance Type Run resume() Resumes the current run Returns: The current run instance Type Run setTestMode() Releases the console, kills the REPL, sets process.stdin.setRawMode to true, and accepts keypress input Typically, this should be called only by TestRunner.js Returns: The current run instance Ty &lt;inner&gt; console :Console A Console object for this REPL isntance Type: Console Methods addCommand(name, regexpMatch, callback [, noprompt] [, isSodaCommand]) Adds a command to watch for when a new line is entered into the REPL Parameters: Name Type Argument Description name string The &quot;alias&quot; for the command. This is used merely to store is as a key regexpMatch string The *string* regular expression to match to call the command callback function The callback to execute when a match is found noprompt boolean &lt;optional&gt; Force a post prompt decision after the command is executed isSodaCommand boolean &lt;optional&gt; True if this command is bound to the current Soda instance. False would indicate that it is global (doesn't operate on the current Soda intance) Returns: The current REPL isntance Type REPL addSoda(soda) Add a Soda instance to the REPL Parameters: Name Type Description soda Soda A Soda instance Returns: The current REPL instance Type REPL init() Initializes the REPL, starts the read-line interface, calls self.reset(), and returns the REPL module. Returns: The current REPL isntance Type REPL kill() Destroys the read-line interface and sets $rl to null. Returns: The current REPL isntance Type REPL pause() Safely pause the read-line interface... Returns: The current REPL isntance Type REPL prompt() Safely prompt the read-line interface.. Returns: The current REPL isntance. Type REPL removeAllCommands() Removes all REPL commands Returns: The current REPL isntance Type REPL removeAllSodaCommands() Removes all REPL Soda commands Returns: The current REPL isntance Type REPL removeCommand(name) Removes a command from the REPL Parameters: Name Type Description name string The name (alias) of the command to remove Returns: The current REPL isntance Type REPL removeSoda(soda) Remove a Soda instance from the REPL Parameters: Name Type Description soda Soda A Soda instance Returns: The current REPL instance Type REPL reset() Initializes the REPL,
