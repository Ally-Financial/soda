ructure for you in a neat and clean file structure Test results are saved in a JSON format for portability Screenshots automatically taken on test failure Trace files, which can be re-run and given to devs to reproduce bugs Easy Setup All you need is Node.js, NPM, and a JSON editor Unobtrusive No SDK required in your apps No recompiling Fast &amp; Portable Run multiple Soda processes to run scripts in parallel Integrate Soda into your own Node.js processes Supported on OS X, Windows, and Linux Install $ npm install soda -gTable of Contents Install Soda Philosophies Soda &amp; JSON The Soda Engine Definitions Getting Started Setting up Automator (Android) Setting up Instruments (iOS) Setting up Selenium (Web) Running Your First Test Starting A New Project Project Structure Suites Modules Global &amp; Common Directories Test/Action/Screen/Menu/Popup Directories Asset Scoping The Soda DOM Element Property Actual Mappings About Selectors The 4 Basic Selector Operators Compound Selectors Selector Hierarchy The Wildcard Operator The Direct Descendant Operator The Ascendant Descendant Operator Property Filters The Nth Property Filter About Tests &amp; Actions Syntax Web 1.0 Mobile 2.0 List of Action/Assertion Objects The Comment Key Test Flow Screens, Menus, and Popups Variables Using Variables to Make Actions Re-usable Special and Predefined Test Variables Best Practices Selector Mapping Soda CLI About the CLI/REPL Starting Frameworks Running Tests Test Mode vs. REPL Mode Test Mode Keys Platforms Soda CLI Commands Starting The Visual Editor from the CLI Soda Visual Editor Starting the Visual Editor Starting a Framework Using the Visual Editor Using Favorites Using the Screen Anatomy of the Editor Element Inspector Screen Elements Console Builder Running Tests Test Monitor Results History Test Editor Actions Toolbox Saving Assets Widgets Project Manager Settings Visual Editor Keyboard Shortcuts Trace Files Using Soda as a Node Module Hooking into Soda Awesome Soda Sub-Modules Soda REPL Soda Console Soda Assert Using Databases Configuration People License Install $ npm install soda -gIf installed globally, the following commands will be available:For a complete synopsis of each command use man Command Description soda Starts the Soda CLI sodarun Runs a single test script, or a suite/module/test/action from the specified location (suite and module) sodatrace Runs a Soda trace file sodareset Resets a device using the specified framework sodaeditor Starts the Soda Visual Editor (IDE) sodabuild Builds and app using Soda and the specified arguments sodamake Initializes a blank Soda scripts project Soda Philosophies The Document Object Model Any item on a web page or screen is an element in a document All screens, menus, popups, pages, etc. can be represented as a tree Elements have parents and children Atomic Testing A test should test a single test case No conditionals, period. Conditionals indicate separate test cases with similar flows Given a set of data, x, and an application, y, pumping x into y should always produce z No app SDK requirement or recompiling We believe that testing should be completely independent of your app Using Soda means you're testing you app as it is. We use the native tools provided by iOS, Android, and the web. We call each tool a framework No code Most testing packages use more code to test code Not a good idea, especially if the underlying codebase is bad to begin with If you write code to test code, we ask: &quot;who's going to test your tests?&quot; Hard to read/write for non-developers Soda &amp; JSON Soda uses JSON to write tests. It's simple, serializable, and less prone to dev error. In addition to utilizing JSON, Soda uses it's own selector engine, much like CSS and jQuery. No more XPaths! And selectors are the same across platforms... Here's an example of Soda's syntax, see how simple it is? { &quot;meta&quot;: { &quot;name&quot;: &quot;my-awesome-script&quot;, &quot;id&quot;: &quot;0001&quot;, &quot;description&quot;: &quot;This is a really awesome test script&quot;, &quot;syntax&quot;: { &quot;name&quot;: &quot;mobile&quot;, &quot;version&quot;: &quot;2.0&quot; }, }, &quot;actions&quot;: [ { &quot;tap&quot;: &quot;.login_username&quot; }, { &quot;set&quot;: &quot;.login_username&quot;, &quot;to&quot;: &quot;myusername&quot; }, { &quot;tap&quot;: &quot;.password&quot; }, { &quot;set&quot;: &quot;.password&quot;, &quot;to&quot;: &quot;mysecretpassword&quot; }, { &quot;tap&quot;: &quot;#button:0&quot; } ] }The Soda Engine Soda works by communicating with the framework that you're testing on (i.e. Instruments, Selenium, Automator, etc.). It goes out and gets some kind of representation of the screen back and creates a normalized DOM (tree) from this representation. Soda is an engine. The elements you define in your scripts are checked against our tree. This means the framework is actually doing very little, and Soda can harness the power of Node.js to do the heavy lifting. If you chose to interact with an element, Soda sends a message to the framework to tap, swipe, click, etc. By doing very little with the framework itself, Soda has abstracted away all the code needed to work with the framework. Additionally, it only uses a handful of methods to work with the framework, meaning: if it all changed tomorrow, updating Soda to work with the new framework should be a simple and quick task. Definitions This is a brief list of terms that we'll be throwing around a lot in this document. It's good to have a broad understanding of each before continuing... FrameworkThe interface between Soda and the native tools for the device you're testing on. For iOS, this is Instruments, for Android it's Automator, and for the web it's Selenium. AssetA Soda-JSON testing script; could refer to any of the following script types: test, action, screen, menu, or popup. TestA JSON file. A collection of actions to be run as a single use case test.A test is like the 'main' function in a C program. Action A JSON file. A reusable snippet of test code that performs flow operations (tap, click, swipe, etc.), may call upon screens, menus, and popups to be validated, and can even call upon other actions. An action is like a function. It performs a single task, can be called over and over, and can even call other functions. Screen A JSON file. A representation of a screen (or webpage). A list of assertions which define the screen's structure and validate the existence and values of its elements. Menu A JSON file. A representation of a menu. A list of assertions which define the menus's structure and validate the existence and values of its elements. Popup A JSON file. A representation of a popup (or alert). A list of assertions which define the popups's structure and validate the existence and values of its elements. DOM Stands for Document Object Model. The hierarchial and logical structure of a screen (or webpage) and its elements. See W3's Definition for a more detailed explanation. Selector A string used to pick out one or more elements from the DOM. See this section for more information. Getting Started After installing Soda as a global module, you'll likely need to do some configuration to get a framework running.For this section, you can use the Soda example projects and tests... Soda Projectpath/to/soda/sample_project Binaries| Platform | Path | | :------- | :--- | | iOS | path/to/soda/sample_apps/SodaSample.app | | Android | path/to/soda/sample_apps/SodaSample.apk | Setting up Automator (Android)Soda uses the Android SDK Tools to work with Automator.In addition, you'll need the Android SDK Platform-Tools and Android SDK Build-Tools. See http://developer.android.com/sdk/installing/adding-packages.html for more information.We recommend you put the SDK contents in ~/Library/Android/sdk/ Once you've installed the SDK, Platform-Tools, and Build-Tools, ensure the ANDROID_SDK_HOME environment variable points to the path where you installed the SDK. Unix echo $ANDROID_SDK_HOMEIf it's not set, or if it's not set to where you installed the SDK execute... echo &quot;\\nANDROID_SDK_HOME=/path/to/the/sdk&quot; &gt;&gt; ~/.bash_profileand then restart your terminal. Windows echo %PATH%If it's not listed in the output, or if it's not set to where you installed the SDK execute... SETX /M PATH &quot;%PATH%;/path/to/the/sdk&quot;and then restart the command prompt. Now, you'll need to spin up some emulators using the AVD Manager.Once you've created some emulators, start up Soda using the automator framework. Enter the following command where emulator_name is the name you gave the emulator with underscores instead of spaces, path_to_apk is the path to your .apk file, and path_to_test_scripts is the path to your Soda project. $ soda [emulator_name] [path_to_apk] -f automator -t [path_to_test_scripts] -x androidThe Soda CLI should startup, and the emulator you selected should boot. If the app you specified isn't installed on the device, Soda will install it. Then, the app will be booted. You're ready to begin testing!Skip down to the Running Your First Test section. Setting up Instruments (iOS)The Instruments framework is much easier to setup than Automator, but it has its own difficulties. First, if you're running multiple versions of XCode, you should know that whichever version of XCode you're running will affect which simulators are available to you in both XCode and Soda. Execute man xcode-select for more information about changing between XCode versions Start Soda using the following command, where simulator_name_and_runtime is the name of the simulator, a space, and then the simulator runtime. For example, iPhone 6 Plus 9.2 or iPad Air 8.4. If you don't know the available devices you can execute instruments -s devices to list them. path_to_app_binary is the path to your .app file and path_to_test_scripts is the path to your Soda scripts project. $ soda [simulator_name_and_runtime] [path_to_app_binary] -f instruments -t [path_to_test_scripts] -x iphoneThe Soda CLI should startup, and the simulator you selected should boot. If the app you specified isn't installed on the device, Soda will install it. Then, the app will be booted. You're ready to begin testing!Skip down to the Running Your First Test section. Issues with Instruments Before Soda can start the Instruments framework, it needs an .app binary. XCode, by default, puts builds in some random folder on some magically hard to find place on your hard drive... so finding the binary can be difficult. Even worse, entering that random path into terminal is cumbersome. The best way to overcome this challenge is to set XCode to build to the same folder every time you build...To do this, open your XCode project or workspace in XCode. Go to File &gt; Workspace Settings in the menu bar Click the Advanced... button under the Derived Data heading Select the Custom radio button Select the Relative to workspace options from the dropdown beside the Custom radio button Enter the path to build to for both Products and Intermediates relative to your project root in the two textfields Intermediates will be built when you press the Play button, or select Product &gt; Build from the menu bar Products will be built when you select Product &gt; Profile from the menu bar For example, if you enter build in the textfields for both Products and Intermediates you builds will be placed in the following directories: Your/project/path/build/Release-iphoneos for Products Your/project/path/build/Debug-iphoneos for Intermediates Now, the path to your app binary will always be Your/project/path/build/Release-iphoneos or Your/project/path/build/Debug-iphoneos depending on how you build. Another note about instruments If you're using the simulator, you should disable the menu setting Debug &gt; Optimize Rendering for Window Scale. If this setting is enabled while using the Visual Editor, some elements may not appear on the Visual Editor screen shot. Setting up Selenium (Web)The selenium framework requires no setup for Firefox. However, if you plan to run Chrome, IE, or Safari, you'll need to install some binaries to get these browsers to work with Selenium. For instructions on setting up these binaries, view the Selenium Readme, at: https://www.npmjs.com/package/selenium-webdriver. While you don't need to install or setup selenium—as we've handled that for you—you will need to review to section on setting up the additional components to get Chrome, IE, and Safari working. Start Soda using the following command, where browser_name is the name of the browser you want to use, initial_page is a url starting point (&quot;about:blank&quot; is a good choice), and path_to_my_scripts is the path to your Soda scripts project. $ soda [browser_name] [initial_page] -f selenium -t [path_to_my_scripts] -x webThe Soda CLI should startup, and the browser you selected should open to the page you specified. You're ready to begin testing!Skip down to the Running Your First Test section. Running Your First TestWith your chosen framework loaded, we can start running tests using the sample project. First, look around the sample project.Note the directories my_suite and my_module and the folder within my_module named tests. These are the tests available for the module my_module which belongs to the suite my_suite. For more information about a Soda project's structure see the Project Structure section. For now, however, go ahead and run the first test. We use the &quot;run&quot; command to execute tests. The run command is invoked by entering :run or :r for short. &gt; :r test 001 my_module my_suiteThe test will execute, and the results will be printed to the screen. Now, you can execute the second test. But first, we'll set the default suite and module so that the run command becomes simpler. Set the default suite using the :suite command, and :module to set the default module. &gt; :suite my_suite &gt; :module my_module &gt; :r test 002Since we've set the suite and module we want to use, we can now just enter the type test and the test name. Now, let's run a module. The following command will run the module my_module from the suite my_suite &gt; :r module my_moduleNow all tests from the module my_module will execute, one after the next. And to run the suite my_suite, we execute: &gt; :r suite my_suiteIf you're ever &quot;stuck&quot; in testing mode (keypress mode), you can press the &quot;x&quot; key to return control to the Soda CLI That's the basics!Now, go ahead and review the next section to start your own project and be sure to review the Selectors section to learn more about using selectors to find elements and the About Soda Tests section to learn more about test types and their syntax. Starting A New Project Use the sodamake command to create a blank Soda scripts project. $ sodamake [destination] [project_name]Soda uses a pre-defined directory structure to locate and run tests from within the CLI and Visual Editor. Project StructureA Soda project must contain a file called soda.json in its root!This file doesn't have to contain anything (except valid json). Why? This is done to prevent Soda from scanning giant directories by accident (like a user's home directory). A Soda project should be structured like this: . |-- soda.json |-- global |-- tests |-- actions |-- screens |-- menus |-- popups |-- suiteA |-- suite.json |-- common |-- tests |-- actions |-- screens |-- menus |-- popups |-- modules |-- moduleA |-- module.json |-- tests |-- actions |-- screens |-- menus |-- popups |-- moduleB |-- module.json |-- ... |-- moduleC |-- module.json |-- ... |-- suiteB |-- suite.json |-- common |-- modules |-- suiteC |-- suite.json |-- common |-- modulesEach project root contains a global folder and various suite directories. Scripts in the global folder can be used by any of the suites, but scripts inside of each suite can only be used by that suite. SuitesEach suite directory must contain a suite.json file. The suite.json file doesn't have to contain anything (except valid JSON) but should contain at least the following keys: { &quot;name&quot;: &quot;My Suite&quot;, &quot;description&quot;: &quot;A very helpful description&quot; }Each suite directory contains a common folder and various module directories. Scripts in the common folder can be used by any module, but scripts inside of each module may only be used by its respective module. ModulesEach module directory must contain a module.json file. The module.json file doesn't have to contain anything (except valid JSON), but should contain at least the following keys: { &quot;name&quot;: &quot;My Module&quot;, &quot;description&quot;: &quot;A very helpful description&quot; }Global &amp; Common DirectoriesGlobal and common directories provide a way for modules to share scripts. A Soda project can only contain one global directory at the root of the project. These assets can be used by any suite or module. Each suite can contain a single common directory, which will contain scripts that are shared between modules, but not by suites. Test/Action/Screen/Menu/Popup DirectoriesWithin the global directory, every common directory and every module, should be the following directories: Directory Name Purpose tests Contains test scripts actions Contains action scripts screens Contains screen files menus Contains menu files popups Contains action files See About Tests &amp; Actions section below for more information about tests, actions, screens, menus, and popups. Asset ScopingLike mentioned above, here's the scoping rules for a Soda scripts project. Directory How Many Directories? Scope global 1 Scripts can be used by any suite or module common 1 per suite Scripts are limited to the containing suite, but any module within the suite can use them suite Infinite Scripts in a suite can only be used by the respective suite, but can also use global scripts module Infinite Scripts in a module can only be used by the respective module, but can also use common scripts The Soda DOM Like mentioned before, Soda creates a DOM tree for each screen or page. It does this the same way for every framework. Every element in the DOM (aside from root elements) has a parent, and may or may not contain children. All elements of a Soda DOM are structured like this: { &quot;[elementid:elementNum]&quot;: { &quot;id&quot;: &quot;[id]&quot;, &quot;type&quot;: &quot;[type]&quot;, &quot;name&quot;: &quot;[name]&quot;, &quot;label&quot;: &quot;[label]&quot;, &quot;value&quot;: &quot;[value]&quot;, &quot;rect&quot;: { &quot;origin&quot;: { &quot;x&quot;: 0, &quot;y&quot;: 0 }, &quot;size&quot;: { &quot;width&quot;: 100, &quot;height&quot;: 100 } }, &quot;hitpoint&quot;: { &quot;x&quot;: 50, &quot;y&quot;: 50 }, &quot;enabled&quot;: true, &quot;visible&quot;: true, &quot;hasKeyboardFocus&quot;: false, &quot;valid&quot;: true, &quot;children&quot;: {}, &quot;index&quot;: 1, &quot;parent&quot;: { &quot;id&quot;: &quot;[parent id]&quot;, &quot;name&quot;: &quot;[parent name]&quot;, &quot;value&quot;: &quot;[parent value]&quot;, &quot;label&quot;: &quot;[parent label]&quot; } } }Element Property Actual MappingsThe above describes the structure of each element... but where do these values comes from? Here's a list of the mapping of an element to its native framework's source values. Instruments (iOS) Some descriptions (or parts of them) are borrowed directly from Apple's documentation here. | Element Property | Framework Value | Description | | :----------------- | :------------------------------- | :---------- | | id | N/A | A Soda generated value based on the UIAElement type | | type | N/A | The UIAElement type (or class name) | | name | UIAElement.name() | XCode Accessibility IdentifierThe element name is derived from the accessibility attribute of the underlying view. If an identifier attribute string is specified, that string is used as the name; otherwise, the label attribute string is used as the name. | | label | UIAElement.label() | XCode Accessibility LabelThe element label is derived from the accessibility label of the underlying view | | value | UIAElement.value() | A value attribute specific to the type of element. | | rect | UIAElement.rect() | The size and origin of the element relative to the window size and position | | hitpoint | UIAElement.hitpoint() | The hitpoint (touch) position of the element relative to the window size and position | | enabled | UIAElement.isEnabled() | Determines whether the specified element is enabled. True for enabled, false for disabled | | visible | UIAElement.isVisible() | True if the user interface element represented by the specified element is visible on screen, false if not. | | hasKeyboardFocus | UIAElement.hasKeyboardFocus() | Whether or not the specified element receives keyboard input. True if so, false if not. | | valid | UIAElement.isValid() | Whether or not the user interface element represented by the specified UIAElement existed as of the last attempt to access it. True if so, false otherwise. | Automator (Android) The values for the Automator framework come from the XML results of the ADB shell uiautomator dump command. | Element Property | XML Key | Description | | :----------------- | :------------------------------- | :---------- | | id | N/A | A Soda generated value based on the element type | | type | class or package-name | The last token of the class XML value split by periods (or if not present the last token of the package-name value) | | name | resource-id | The last token of the resource-id value, split by forward-slashes | | label | content-desc | The content-desc key value | | value | text | The text key value | | rect | bounds | The size and origin of the element relative to the window size and position as derived from the bounds key value | | hitpoint | bounds | The hitpoint (touch) position of the element relative to the window size and position as derived from the bounds key value | | enabled | enabled | The value of the enabled key | | visible | N/A | Derived using e.rect.size.height &gt; 0 &amp;&amp; e.rect.size.width &gt; 0 | | hasKeyboardFocus | selected | The value of the selected key | | valid | UIAElement.isValid() | Unused. Always true | Selenium (Web) | Element Property | HTML Attribute/Property | Description | | :----------------- | :------------------------------- | :---------- | | id | id | The element's id attribute, or if no id is specified: a Soda generated value based on the tag type | | type | element.tagName | The HTML tag name | | name | class | An array of the element's classes | | label | name | The element's name attribute | | value | textNode or value | For input elements, the value attribute, otherwise the element's text contents | | rect | N/A | The derived size and origin of the element relative to the window size and position | | hitpoint | N/A | The derived center of the element in regard to size and postion | | enabled | disabled | The element's disabled attribute, or true if non-existent | | visible | N/A | Derived using $el.height() &gt; 0 &amp;&amp; isElementInViewport(el) | | hasKeyboardFocus | document.activeElement | Whether or not the element is focused. True if so, false otherwise | | valid | N/A | Unused. Always true | About Selectors A Soda selector is a string used return a set of elements to test against. They function much like CSS selectors and are used to find elements at a granular level. Soda uses selectors to match elements based on their properties. Given a selector, Soda will always return a set (zero to n) elements that &quot;match&quot; the selector based on the available DOM Tree (e.g. page, window, or screen). There are four basic property keys used to find elements: id, name, label, and value. Using a single character, we’ve created a mapping from element property to character (which we call an operator): The 4 Basic Selector Operators Element Property Character Id # (Hash) Name . (Period) Label ^ (Caret) Value @ (At) True Selector Element MappingsWhat These Element Properties Really Represent Since the charcter's listed above map to element properties, we feel it necessary to inform you as to what the element properties really map to in regard to their native frameworks This is described in detail above Selector Examples // Select all elements that have the property id equal to “textfield:0&quot; #textfield:0 &quot;#textfield:0&quot; // Select all elements that have the property name equal to &quot;userName&quot; &quot;.userName&quot; // Select all elements that have the property label equal to &quot;userName&quot; &quot;^username&quot; // Select all elements that have the value &quot;Username&quot; &quot;@Username&quot; // If a property contains spaces or special characters ([^a-zA-z0-9_]) // wrap the selector in curly braces &quot;@{Forgot Password?}&quot; &quot;^{Some element with a label}&quot; &quot;@{Element$ with weird value$}&quot;Compound SelectorsYou can combine the four basic selector operators for a more granular tree search // Select all elements that have the property id equal to “textfield:0&quot; and a name property // equal to &quot;userName&quot; &quot;#textfield:0.userName&quot; // Select all elements that have the property id equal to &quot;textfield:0&quot;, a name property // equal to &quot;userName&quot; and a value equal to &quot;Username&quot; &quot;#textfield:0.userName@Username&quot; // Or using curly braces &quot;#{textfield:0}.{userName}@{Username}&quot; // Select all elements that have a name property which is an array, with multiple names // Suppose the element has the name values [&quot;foo&quot;, &quot;bar&quot;, &quot;baz&quot;] &quot;.foo&quot; &quot;.foo.bar&quot; &quot;.foo.bar.baz .baz.bar.foo .baz.foo&quot;Selector HierarchySpaces in selectors represent hierarchy, where parentage follows from left to right. You can use selector hierarchy to match elements which have identifiable parents. // Select all elements that have the property id equivalent to “textfield:0&quot; and the parent // with an id of “window:0” &quot;#window:0 #textfield:0&quot; // Select all elements that have the property name equivalent to “userName&quot; and the parent // with an id of “window:0” &quot;#window:0 .userName&quot; // Select all elements that have the property label equivalent to “userName&quot; and the parent // with a label of “elementLabel” &quot;^elementLabel ^username&quot; // More examples... &quot;#window:0 #textfield:1 @Username #window:0 #textfield:1 ^.userName #id #id ^label .name @value&quot;The Wildcard OperatorUse the wildcard operator (*) to select all descendants. The asterisk (*) is the wildcard selector operator and selects all elements at or below the specified &quot;level.&quot; // Select all elements (level 0, “root”) &quot;*&quot; // Selects all elements that are a child of root elements (level 1) &quot;* *&quot; // Selects all elements all elements that are grand children of the root level (level 2) &quot;* * *&quot; // etc. etc. &quot;* * * *&quot; &quot;* * * * *&quot; // You can use the wildcard with other selectors // Selects all elements that are children of elements with their property name equivalent to // &quot;userName&quot; &quot;.userName *&quot; // More examples &quot;#window:0 * .userName&quot; &quot;#window:0 * *&quot; &quot;* * @Username&quot; &quot;@elementWithThisValue ^{elementWithThisLabel which has $pecial c4aracters} *&quot;The Direct Descendant OperatorUse the direct descendant operator (&gt;) to select immediate children. The direct descendant operator differs from the wildcard operator as the wildcard selects all children, grandchildren, and nth-grand children of the given set. The direct descendant operator only returns the direct children of each of the elements in the given set. // Select elements that are children of the root &quot;&gt;&quot; // Select the immediate children of an element with the value &quot;Username&quot; &quot;@Username &gt;&quot; // Select the children of the children of an element with the id &quot;window:0&quot; &quot;#window:0 &gt; &gt;&quot; // Select all elements that have children // The star returns all elements, then the &gt; selects the children of all elements. // So if an element has children, it is returned &quot;* &gt;&quot; // Select all non-root elements &quot;&gt; *&quot; // Or alternatively... &quot;* *&quot;The Direct Ascendant OperatorUse the direct Ascendant operator (&lt;) to select immediate parents. The direct ascendant operator grabs the parents of the elements in the given set. // Select the parents of root-level elements // This will always return an empty set &quot;&lt;&quot; // Select the parents of all elements which have the property name equal to “.userName” &quot;.userName &lt;&quot; // Select the grandparents all elements which have the property name equal to “.userName” &quot;.userName &lt; &lt;&quot; // Select the grandparents all elements which have the property name equal to “.userName” // &gt; &lt; is a basically a no-op &quot;.userName &lt; &lt; &gt; &lt;&quot; // Selects all elements with the value “Username”, from the children of the elements with the // property label equal to “someElement” &quot;^someElement &gt; @Username&quot;Property FiltersUse property filters to select elements based on any element property Property filters are appended to selectors using brackets, in the format [property(operator)value]. There are ten property filter operators. The 10 Property Filter Operators | Operator | Description | | ---------- | ------------ | | = | Equal To | | != | Not Equal To | | &lt; | Less Than | | &lt;= | Less Than or Equal To | | &gt; | Greater Than | | &gt;= | Greater Than or Equal To | | ~ | Like (Regular Expression) | | !~ | Not Like (Negated Regular Expression) | | ?= | Has | | ?! | Doesn't Have | Property Filter Examples: // Select all elements with the property name equal to “username” and filter them by value // Note: string values should be quoted &quot;.userName[value=’some value’]&quot; &quot;.userName[value!=’some value’]&quot; &quot;.userName[value&gt;0] .userName[value&lt;0]&quot; // Select all elements which have the parent with the label parent // filtered by window position ^parent *[rect.origin.x=0] &quot;^parent *[rect.origin.y=4.17]&quot; // Select all elements with the name userName which have the parent with the label parent, // filtered by size &quot;^parent .userName[rect.size.width=100]&quot; &quot;^parent .userName[rect.size.height=1345.12]&quot; // Select all enabled/disabled elements // Note, Boolean values should *not* be quoted *[enabled=true] &quot;*[enabled=false]&quot; // Select all visible/hidden &quot;*[visible=true] *[visible=false]&quot; // Select all elements of type ‘textfield’ &quot;*[type=’textfield’]&quot; // Select all enabled and visible elements &quot;*[enabled=true][visible=true]&quot; // Select all elements whose values matches the regular expression /admin.*/ &quot;*[value~'admin.*']&quot; // Select all elements whose value is not “some value” &quot;*[value!=’value’]&quot; // Select the children of the element with the id “window:0” whose x position // is greater than 500 #window:0 &quot;&gt;[rect.origin.x&gt;500]&quot; // Select an element who has multiple names (classes) // This is only valid for web &quot;.nameOne[name?=’name2’][name?=’name3’]&quot; // Select all elements who don’t have the name (class) “noName” &quot;*[name?!=’noName’]&quot; // Note ?= and ?! operate on sub-objects of the element // So, if desired, you could do... // Grabs all elements with a parent that has a label &quot;*[parent?=’label’]&quot; // Grabs all elements with a parent that does not have a name &quot;*[parent?!’name’]&quot; // Combine property filters! &quot;.userName[value=’some value’][label=’some label] @Username[enabled=true][visible=true][value!=’some value’]&quot;The Nth Property FilterThe &quot;nth&quot; property filter is a special filter that chooses the nth element from the returned set. When using the nth property filter, Soda will first select all elements which match the given selector, then return the nth element in the set (if it exists). Remember Soda always returns a set, so using nth, you’ll either get a set of size one (if the nth element exists) or zero (if it doesn’t). // Select the first element in the returned set of elements with the name “userName” // Note: nth is zero-based &quot;.userName[nth=0]&quot; // Use “first” and “last” to select the first and last elements, respectively &quot;.userName[nth=’first’]&quot; // Returns the first element with the name “userName&quot; &quot;.userName[nth=’last’]&quot; // Returns the last element with the name “userName&quot; // Go crazy! // The following ridiculous selector just selects #window:0 &quot;#window:0[type='window'] &gt; &lt; *[nth=0] &lt; &gt;[type!='foo'] *[nth=1] &lt;[type~'.*'] &lt;[type~'window']&quot;About Soda Tests Soda has 5 different conceptual file types. Type Purpose Test A collection of actions Action Defines flows (e.g. tap, click) Screen A screen definition, used by an action to validate a screen's elements Menu A menu definition, used by an action to validate a menu's elements Popup A popup definition, used by an action to validate a popup's elements SyntaxSoda allows for new and different JSON script syntaxes to be defined. Syntax authors may write their JSON structure however they like. The only constraint Soda imposes is that every action must have a meta key at the root of the JSON file, with the following fields: name - The name of the test/action/screen/menu/popup description - A description of the test/action/screen/menu/popup syntax - An object with the syntax's name and syntax's version Within the syntax definition, the author specifies endpoints where action objects or assertion objects will be evaluated during tests. Action objects are JSON objects which will be evaluated in actions and tests.Assertion objects are JSON objects which will be evaluated in screens, menus, and popups. Soda has some out-of-the-box ready syntaxes Web v1.0 Mobile v2.0 Web v1.0 and Mobile v2.0The web 1.0 and mobile 2.0 definitions use the same syntax structure. Actions &amp; TestsThe action/test structure includes a meta key, and an actions key which is an array. The actions array is where you put your test items. You would enter your list of action objects within the actions array. { &quot;meta&quot;: { &quot;name&quot;: &quot;test/action name&quot;, &quot;description&quot;: &quot;description&quot;, &quot;syntax&quot;: { &quot;name&quot;: &quot;web/mobile&quot;, &quot;version&quot;: &quot;1.0/2.0&quot; } }, &quot;actions&quot;: [ ] }Screens/Menus/PopupsThe action/test structure includes a meta key, and an screen, menu, or popup key which contains a key components which is an array. The components array is where you put your test items. You would enter your list of assertion objects within the components array. { &quot;meta&quot;: { &quot;name&quot;: &quot;screen/menu/popup name&quot;, &quot;description&quot;: &quot;description&quot;, &quot;syntax&quot;: { &quot;name&quot;: &quot;web/mobile&quot;, &quot;version&quot;: &quot;1.0/2.0&quot; } }, &quot;screen/menu/popup&quot;: { &quot;components&quot;: [ ] } }List of Action/Assertion ObjectsOkay, so you've got the basic syntax structure down... but what exactly can you do within a Soda script, you ask? The following sections list every action/assertion object available to the Mobile v2.0 and Web v1.0 syntaxes. Action objects for actions and tests Action Supported Syntaxes Description Set Mobile v2.0, Web v1.0 Set an element's value Tap Mobile v2.0, Web v1.0 Tap an Element Click Web v1.0 Tap an Element ClickAll Web v1.0 Clicks all the elements with the given selector, one after the next Swipe Mobile v2.0 Swipe an Element Tap XY Mobile v2.0 Tap on the screen at the given coordinates Type on Keyboard Mobile v2.0 Type on the device's soft keyboard Scroll Mobile v2.0, Web v1.0 Scrolls the given element Scroll to Visible Mobile v2.0, Web v1.0 Scrolls the given element into view Close Web v1.0 Closes the browser window Switch To Frame Web v1.0 Switches to the named iFrame element Goto Web v1.0 Go to the given URL Reload Web v1.0 Reloads (refreshes) the page Forward Web v1.0 Navigate the browser forward Back Mobile v2.0, Web v1.0 Press the hardware back button (Android Only), or navigates the browser back (Web only) Execute Mobile v2.0, Web v1.0 Execute an action file Validate Mobile v2.0, Web v1.0 Validate a screen/menu/popup Store Mobile v2.0, Web v1.0 Stores a test variable Save Mobile v2.0, Web v1.0 Saves an element as a variable Wait Mobile v2.0, Web v1.0 Waits for the given number of seconds Wait For Mobile v2.0, Web v1.0 Waits for the specified elements to appear Hide App For Mobile v2.0 Puts the app in the background for the given number of seconds Refresh Mobile v2.0, Web v1.0 Explicitly refresh the DOM Debug Mobile v2.0, Web v1.0 Print a message to the screen during testing Retries Mobile v2.0, Web v1.0 Set the number of element retries during testing OS Exec Mobile v2.0, Web v1.0 Execute a shell command Rotate Device Mobile v2.0 Rotate the device to the given orientation Get Config Mobile v2.0, Web v1.0 Get a Soda configuration setting and save it as a test variable Set Config Mobile v2.0, Web v1.0 Set a Soda configuration variable Assertion objects for screens, menus, and popups Assertion Supported Syntaxes Description Exists Mobile v2.0, Web v1.0 Assert that elements exists Matches Mobile v2.0, Web v1.0 Assert that elements match a regular expression Is Mobile v2.0, Web v1.0 Assert that elements is equal the given string Has Count Mobile v2.0, Web v1.0 Assert that the given selector returns the specified number of elements Actions/TestsThese are the action objects available in action and test files. SetMobile v2.0, Web 1.0Sets an element's value to the given value. Keys Required Type Description set Yes {string} A selector representing the elements to set to Yes {string} The value to set the elements to { &quot;set&quot;: &quot;.password&quot;, &quot;to&quot;: &quot;my$ecretPassword&quot; }TapMobile v2.0, Web v1.0Taps an element, then refreshes the DOM. If multiple elements are matched an error will be thrown (the test will be failed) Keys Required Type Description tap Yes {string} A selector representing the element to tap refresh No {boolean=} If false, the DOM will not be refreshed following the tap. Useful for tapping multiple elements on the same screen one after the next options No {object=} An object with tap options. These options differ from framework to framework Examples: [ { &quot;tap&quot;: &quot;^someElement&quot; }, { &quot;tap&quot;: &quot;^someElement&quot;, &quot;refresh&quot;: false }, { &quot;tap&quot;: &quot;^someElement&quot;, &quot;options&quot;: { &quot;tapCount&quot; : 2, &quot;touchCount&quot; : 4, &quot;duration&quot; : 3 } } ]ClickWeb v1.0Clicks an element, then refreshes the DOM.Note this is synonymous with tap Web v1.0 will accept either click or tap. However Mobile v2.0 will only accept tap ClickAllWeb v1.0Clicks all the elements with the given selector, one after the next Keys Required Type Description clickAll Yes {string} A selector representing the elements to click refresh No {boolean=} If false, the DOM will not be refreshed following the clicks Examples: [ { &quot;clickAll&quot;: &quot;.someClassWithMultipleElements&quot; } ]SwipeMobile v2.0Swipes an element, then refreshes the DOM. Keys Required Type Description swipe Yes {string} A selector representing the elements to swipe refresh No {boolean=} If false, the DOM will not be refreshed following the swipe. Useful for swiping multiple elements on the same screen options No {object=} An object with swipe options. These options differ from framework to framework Examples: [ { &quot;swipe&quot;: &quot;^someElement&quot; }, { &quot;swipe&quot;: &quot;^someElement&quot;, &quot;refresh&quot;: false }, { &quot;swipe&quot;: &quot;^someElement&quot;, &quot;options&quot;: { &quot;touchCount&quot; : 3, &quot;startOffset&quot; : 1, &quot;endOffset&quot; : 20, &quot;duration&quot; : 3 } } ]Tap XYMobile v2.0Taps an set of coordinates on the screen | Keys | Required | Type | Description | | :------------ | :---------: | :------------- | :----------- | | tapXY | Yes | {Array} | An array in the format [x, y] where x is the horizontal position to tap and y is the vertical position to tap | | refresh | No | {boolean=} | If false, the DOM will not be refreshed following the tap. Useful for clicking multiple elements on the same screen | | relativeTo | No | {string=} | A selector. If specified, tapXY will tap relative to this element. Element must be unique. | Examples: [ { &quot;tapXY&quot;: [50, 100] }, { &quot;tapXY&quot;: [34, 123.3], &quot;refresh&quot;: false }, { &quot;tapXY&quot;: [123.123, 0], &quot;relativeTo&quot;: &quot;#window:3&quot; } ]Type on KeyboardMobile v2.0Types on the soft keyboard. This differs from set, as set immediately sets the element's value, typeOnKeyboard will actually type out the given string. The keyboard must be up and enabled. Typically, this action object is preceded by a tap on a textfield. | Keys | Required | Type | Description | | :---------------- | :---------: | :------------- | :----------- | | typeOnKeyboard | Yes | {string} | The string to type | Examples: [ { &quot;tap&quot;: &quot;#textfield:0&quot; }, { &quot;typeOnKeyboard&quot;: &quot;Hello world!&quot; } ]ScrollMobile v2.0, Web v1.0Scrolls the given element. The element must be a scrollable element (e.g. a tableview, scrollable div, etc.). If no direction is specified, the direction will default to down. | Keys | Required | Type | Description | | :---------------- | :---------: | :------------- | :----------- | | scroll | Yes | {string} | A selector. The element to scroll | | direction | No | {string=} | The direction to scroll: &quot;up&quot;, &quot;down&quot;, &quot;left&quot;, or &quot;right&quot; | | amount | No | {number=} | The amount to scroll. Setting this to 1 will scroll the full amount of the element's height. 2 would scroll twice the element's height. | | refresh | No | {boolean=} | If set to false, the DOM will not be refreshed after scrolling. | Examples: [ { &quot;scroll&quot;: &quot;#tablview:0&quot; }, { &quot;scroll&quot;: &quot;#tableview:0&quot;, &quot;direction&quot;: &quot;up&quot; }, { &quot;scroll&quot;: &quot;#tableview:0&quot;, &quot;direction&quot;: &quot;up&quot;, &quot;amount&quot;: 0.5 }, { &quot;scroll&quot;: &quot;#tableview:0&quot;, &quot;direction&quot;: &quot;up&quot;, &quot;amount&quot;: 0.5, &quot;refresh&quot;: false } ]Scroll to VisibleMobile v2.0, Web v1.0Scrolls the given element into view. If multiple elements are matched, an error will be throw (fail the test). iOS and Web treat this action object differently than Android.For Android, if the element is not initially found, Soda will first scroll down to find the element until the DOM tree is unchanged. If unfound, it will then try to scroll up and find the element (until the screen doesn't change anymore), then left, and finally right. You can set the maximum number of scroll attempts for each direction for Android using the maxAttempts key. Keys Required Type Description scrollToVisible Yes {string} A selector. The element to scroll into view parent No {string=} Android only. If specified, scrollToVisible uses the specified parent to scroll, otherwise the current widow will be used amount No {integer=} Android only. The amount to scroll. 1 is equal to the scrolling object's height (or width for left and right directions) maxAttempts No {integer=} Android only. The maximum number of scroll attempts in each direction to find the element Examples: [ { &quot;scroll&quot;: &quot;#tablview:0&quot; }, { &quot;scroll&quot;: &quot;#tableview:0&quot;, &quot;direction&quot;: &quot;up&quot; }, { &quot;scroll&quot;: &quot;#tableview:0&quot;, &quot;direction&quot;: &quot;up&quot;, &quot;amount&quot;: 0.5 }, { &quot;scroll&quot;: &quot;#tableview:0&quot;, &quot;direction&quot;: &quot;up&quot;, &quot;amount&quot;: 0.5, &quot;refresh&quot;: false } ]CloseWeb v1.0Closes the browser window. This is a useful action to call at the end of a test. If starting a new test, a new window will be opened if the browser window was previously closed. | Keys | Required | Type | Description | | :---------------- | :---------: | :------------- | :----------- | | close | Yes | {\\}* | The value provided doesn't matter | Examples: [ { &quot;close&quot;: true } ]Switch to FrameWeb v1.0Switches to the iFrame matched by the given selector. If multiple elements are matched an error will be throw (fails the test).Use &quot;default&quot; to switch back to the window frame Keys Required Type Description switchToFrame Yes {string} A selector. The iFrame to switch to Examples: [ { &quot;switchToFrame&quot;: &quot;#someiFrame&quot; }, { &quot;switchToFrame&quot;: &quot;default&quot; } ]GotoWeb v1.0Navigates to the provided URLYou must include the protocol (i.e. &quot;http://&quot;, &quot;https://&quot;, etc.) Keys Required Type Description goto Yes {string} The URL to navigate to Examples: [ { &quot;goto&quot;: &quot;http://www.google.com&quot; } ]ReloadWeb v1.0Reloads (refreshes) the current page. Keys Required Type Description reload Yes {\\}* The value given to this key does not matter Examples: [ { &quot;reload&quot;: true } ]ForwardWeb v1.0Navigates to browser one page forward Keys Required Type Description forward Yes {\\}* The value given to this key does not matter Examples: [ { &quot;forward&quot;: true } ]BackMobile v2.0, Web v1.0Press the hardware back button for mobile (Android only), or press the browser back button (Web only) | Keys | Required | Type | Description | | :---------------- | :---------: | :------------- | :----------- | | back | Yes | {\\} | The given value to the back* key does not matter. | Examples: [ { &quot;back&quot;: true } ]ExecuteMobile v2.0, Web 1.0Executes an action file | Keys | Required | Type | Description | | :---------------- | :---------: | :------------- | :----------- | | execute | Yes | {string} | The name (without the .json extension) of the action to execute relative to this action's module | | module | No | {string=} | If specified, will execute the action from the given module | | repeat | No | {integer=} | The number of times to repeat this execution | | over | No | {string=} | A selector. If specified, will execute the action over the specified set of elements, setting the value of the temp test variable to the nth element in the set | Examples: [ { &quot;execute&quot;: &quot;login&quot; }, { &quot;execute&quot;: &quot;someaction&quot;, &quot;repeat&quot;: 5 }, { &quot;execute&quot;: &quot;logout&quot; } ]ValidateMobile v2.0, Web 1.0Validates a screen, menu, or popup | Keys | Required | Type | Description | | :---------------- | :---------: | :------------- | :----------- | | validate | Yes | {string} | The name of the screen, menu, or popup to validate | | type | No | {string} | &quot;screen&quot;, &quot;menu&quot;, or &quot;popup&quot;. If unspecified, this defaults to screen | Examples: [ { &quot;validate&quot;: &quot;myscreen&quot; }, { &quot;validate&quot;: &quot;mymenu&quot;, &quot;type&quot;: &quot;menu&quot; }, { &quot;validate&quot;: &quot;mypopup&quot;, &quot;type&quot;: &quot;popup&quot; } ]StoreMobile v2.0, Web 1.0Stores a test variable | Keys | Required | Type | Description | | :---------------- | :---------: | :------------- | :----------- | | store | Yes | {\\} | The value to store in the variable | | as | Yes | {string} | The name of the variable to store | | capture | No | {string=} | Captures a regular expression from the store key and stores the result of the capture as an array | | index | No | {integer=} | If capture* is specified, setting this key will only store the given index of the capture results | Examples: [ { &quot;store&quot;: &quot;Hello world&quot;, &quot;as&quot;: &quot;helloWorld&quot; }, { &quot;store&quot;: [1, 2, 3, 4, 5], &quot;as&quot;: &quot;someArray&quot; }, { &quot;store&quot;: { &quot;first&quot;: &quot;john&quot;, &quot;last&quot;: &quot;doe&quot; }, &quot;as&quot;: &quot;name&quot; } ]SaveMobile v2.0, Web 1.0Saves an element as a variable. This will throw an error (fail the test) if multiple elements are matched. To save multiple elements use saveAll | Keys | Required | Type | Description | | :---------------- | :---------: | :------------- | :----------- | | save | Yes | {string} | A selector. The element to save | | as | Yes | {string} | The name of the variable to save the elements as | | property | No | {string=} | If specified, will only save the given property of the element and not the whole element | | capture | No | {string=} | If the property key is specified, will match the property against the given regular expression | | index | No | {string=} | If the capture key is specified, only the given index of the capture will be saved | Examples: [ { &quot;save&quot;: &quot;.userName&quot;, &quot;as&quot;: &quot;usernameElement&quot; }, { &quot;save&quot;: &quot;.userName&quot;, &quot;as&quot;: &quot;usernameElementPosition&quot;, &quot;property&quot;: &quot;rect.origin&quot; }, { &quot;debug&quot;: &quot;The username element is at position: ${usernameElement.rect.origin.x}, ${usernameElement.rect.origin.y}&quot; } { &quot;debug&quot;: &quot;The username element is at position: ${usernameElementPosition.x}, ${usernameElementPosition.y}&quot; } ]Save AllMobile v2.0, Web 1.0Saves a set of elements as a variable. This will throw an error (fail the test) if no elements are matched. | Keys | Required | Type | Description | | :---------------- | :---------: | :------------- | :----------- | | saveAll | Yes | {string} | A selector. The elements to save | | as | Yes | {string} | The name of the variable to save the elements as | | property | No | {string=} | If specified, will only save the given property of the elements and not the whole elements | | capture | No | {string=} | If the property key is specified, will match the property against the given regular expression | | index | No | {string=} | If the capture key is specified, only the given index of the capture will be saved | Examples: [ { &quot;save&quot;: &quot;.userName&quot;, &quot;as&quot;: &quot;usernameElement&quot; }, { &quot;save&quot;: &quot;.userName&quot;, &quot;as&quot;: &quot;usernameElementPosition&quot;, &quot;property&quot;: &quot;rect.origin&quot; }, { &quot;debug&quot;: &quot;The username element is at position: ${usernameElement.rect.origin.x}, ${usernameElement.rect.origin.y}&quot; } { &quot;debug&quot;: &quot;The username element is at position: ${usernameElementPosition.x}, ${usernameElementPosition.y}&quot; } ]WaitMobile v2.0, Web 1.0Wait (sleep) for the specified number of seconds | Keys | Required | Type | Description | | :---------------- | :---------: | :------------- | :----------- | | wait | Yes | {integer} | The number of seconds to wait | Examples: [ { &quot;wait&quot;: 5 } ]Wait ForMobile v2.0, Web 1.0Wait for the given element to appear before continuing | Keys | Required | Type | Description | | :---------------- | :---------: | :------------- | :----------- | | waitFor | Yes | {string} | Selector. The element to wait for | Examples: [ { &quot;waitFor&quot;: &quot;.someButton&quot; }, { &quot;click&quot;: &quot;.someButton&quot; } ]Hide App ForMobile v2.0Puts the app in the background for the given number of seconds.Note, this was broken in Instruments for SDK's 9.0+| Keys | Required | Type | Description | | :---------------- | :---------: | :------------- | :----------- | | hideAppFor | Yes | {integer} | The number of seconds to hide the app for | Examples: [ { &quot;hideAppFor&quot;: 300 } ]RefreshMobile v2.0, Web v1.0Explicitly refresh the DOM | Keys | Required | Type | Description | | :---------------- | :---------: | :------------- | :----------- | | refresh | Yes | {\\} | The given value to the refresh* key does not matter. | Examples: [ { &quot;refresh&quot;: true } ]DebugMobile v2.0, Web v1.0Print a message to the screen during testing | Keys | Required | Type | Description | | :---------------- | :---------: | :------------- | :----------- | | debug | Yes | {\\}* | Prints the provided value | Examples: [ { &quot;debug&quot;: &quot;The value of the variable name is: ${_name_}&quot; } ]RetriesMobile v2.0, Web v1.0Set the number of element retries during testing. See the configuration section below for more information about element retries | Keys | Required | Type | Description | | :---------------- | :---------: | :------------- | :----------- | | retries | Yes | {number} | The number of retries | Examples: [ { &quot;retries&quot;: 100 }, { &quot;tap&quot;: &quot;@{Some process that may take a lot of time before the element comes into view}&quot; }, { &quot;retries&quot;: 3 } ]OS ExecMobile v2.0, Web v1.0Execute a shell command. If the command fails, testing will fail. | Keys | Required | Type | Description | | :---------------- | :---------: | :------------- | :----------- | | osexec | Yes | {string} | The command to execute | | saveResultsAs | No | {string} | The name of a variable to store the results in. The stored variable will be an object with two keys, stdout and stderr | Examples:This example writes a file called helloworld.txt to the user's home directory, reads the file and stores the results in the variable helloworld [ { &quot;osexec&quot;: &quot;echo -e Hello world! &gt; ~/helloworld.txt&quot; }, { &quot;osexec&quot;: &quot;echo -e $(cat ~/helloworld.txt)&quot;, &quot;saveResultsAs&quot;: &quot;helloworld&quot; }, { &quot;debug&quot;: &quot;${helloworld.stdout}&quot; } ]Rotate DeviceMobile v2.0Rotate the device to the given orientation. Note, this only works if your app allows for rotation. | Keys | Required | Type | Description | | :---------------- | :---------: | :------------- | :----------- | | rotateDevice | Yes | {string} | One of the following strings: &quot;portrait&quot;, &quot;portrait upsidedown&quot;, &quot;landscape&quot;, &quot;landscape left&quot;, or &quot;landscape right&quot; | Examples:Note &quot;landscape&quot; and &quot;landscape left&quot; are synonymous [ { &quot;rotateDevice&quot;: &quot;portrait&quot; }, { &quot;rotateDevice&quot;: &quot;portrait upsidedown&quot; }, { &quot;rotateDevice&quot;: &quot;landscape&quot; }, { &quot;rotateDevice&quot;: &quot;landscape left&quot; }, { &quot;rotateDevice&quot;: &quot;landscape right&quot; } ]Get ConfigMobile v2.0, Web v1.0Get a Soda configuration setting and save it as a test variable. If the setting doesn't exist &quot;(null)&quot; will be stored in the variable. | Keys | Required | Type | Description | | :---------------- | :---------: | :------------- | :----------- | | getConfig | Yes | {string} | The name of the configuration setting | | as | Yes | {string} | The name of the variable to store the value in | Examples: [ { &quot;getConfig&quot;: &quot;pid&quot;, &quot;as&quot;: &quot;processId&quot; }, { &quot;getConfig&quot;: &quot;root&quot;, &quot;as&quot;: &quot;pathToSoda&quot; } ]Set ConfigMobile v2.0, Web v1.0Get a Soda configuration setting and save it as a test variable. If the variable doesn't exist &quot;(null)&quot; will be stored in the variable. | Keys | Required | Type | Description | | :---------------- | :---------: | :------------- | :----------- | | setConfig | Yes | {string} | The name of the configuration setting to set | | to | Yes | {string} | The value to set the configuration setting to | Examples: [ { &quot;setConfig&quot;: &quot;maxBuffer&quot;, &quot;to&quot;: 512000000 }, { &quot;setConfig&quot;: &quot;console.log.debug&quot;, &quot;to&quot;: false } ]Screens/Menus/PopupsThese are the action objects available in screen, menu, and popup files. ExistsMobile v2.0, Web v1.0Assert that the given selector matches elements, or does not. | Keys | Required | Type | Description | | :---------------- | :---------: | :------------- | :----------- | | assert | Yes | {string} | A selector. The elements to assert existence | | exists | Yes | {boolean} | If true, asserts that the elements exist, if false asserts that they do not exist. | Examples: [ { &quot;assert&quot;: &quot;.usernameTextfield&quot;, &quot;exists&quot;: true }, { &quot;assert&quot;: &quot;.nonExistentElement&quot;, &quot;exists&quot;: false } ]MatchesMobile v2.0, Web v1.0Assert that the elements matching the given selector match the provided regular expression. By default matches will test against an element's value property. Use the property key to test against a different property. | Keys | Required | Type | Description | | :---------------- | :---------: | :------------- | :----------- | | assert | Yes | {string} | A selector. The elements to assert. | | matches | Yes | {string} | A regular expression. The regular expression to test the elements against | | property | No | {string=} | The property to test against. If unspecified, this will default to the elements' value property | Examples: [ { &quot;assert&quot;: &quot;.amount&quot;, &quot;matches&quot;: &quot;\\\\$(\\\\d{1,3}\\\\,)*\\\\d{1,3}\\\\.\\\\d{2}&quot; }, { &quot;assert&quot;: &quot;.username&quot;, &quot;matches&quot;: &quot;[a-zA-Z0-9_]+&quot;, &quot;property&quot;: &quot;label&quot; } ]IsMobile v2.0, Web v1.0Assert that the elements matching the given selector match the provided string exactly. By default is will test against an element's value property. Use the property key to test against a different property. | Keys | Required | Type | Description | | :---------------- | :---------: | :------------- | :----------- | | assert | Yes | {string} | A selector. The elements to assert. | | is | Yes | {string} | The string to test elements against. | | property | No | {string=} | The property to test against. If unspecified, this will default to the elements' value property | Examples: [ { &quot;assert&quot;: &quot;.amount&quot;, &quot;is&quot;: &quot;$1,047.23&quot; }, { &quot;assert&quot;: &quot;.username&quot;, &quot;matches&quot;: &quot;catman1337&quot;, &quot;property&quot;: &quot;label&quot; } ]Has CountMobile v2.0, Web v1.0Assert that the given selector returns the provided number of elements. | Keys | Required | Type | Description | | :---------------- | :---------: | :------------- | :----------- | | assert | Yes | {string} | A selector. The elements to assert. | | hasCount | Yes | {integer} | The expected number of elements to get back from the tree using the above selector. | Examples: [ { &quot;assert&quot;: &quot;.amount&quot;, &quot;hasCount&quot;: 20 }, { &quot;assert&quot;: &quot;.usernameTextfield&quot;, &quot;hasCount&quot;: 1 } ]The Comment KeyFor any action/assertion object you can add a comment key. The comment entered into the comment key will be displayed on the screen in light gray when the action/assertion object is encountered during testing. Plus, it's a good practice, so that those reading your tests will know what you test is doing. Example: [ { &quot;comment&quot;: &quot;Sets the username textfield&quot;, &quot;set&quot;: &quot;.userName&quot;, &quot;to&quot;: &quot;myusername&quot; }, { &quot;comment&quot;: &quot;Sets the password textfield&quot;, &quot;set&quot;: &quot;.userName&quot;, &quot;to&quot;: &quot;myusername&quot; }, { &quot;comment&quot;: &quot;Taps the login button&quot;, &quot;tap&quot;: &quot;.loginButton&quot; } ]Test FlowA tests is a collection of reusable actions. Actions define the flow of a test, that is what to do and in what order. In the example below, the test google_twice uses the action google multiple times. Action: google.jsonNavigates to Google, searches for cat memes and closes the browser { &quot;meta&quot;: { &quot;name&quot;: &quot;google&quot;, &quot;id&quot;: &quot;google&quot;, &quot;description&quot;: &quot;Navigates to Google and searches for 'cat memes'&quot;, &quot;syntax&quot;: { &quot;name&quot;: &quot;web&quot;, &quot;version&quot;: &quot;1.0&quot; } }, &quot;actions&quot;: [ { &quot;goto&quot;: &quot;http://www.google.com&quot; }, { &quot;set&quot;: &quot;*[type='input'][attributes.type='text']&quot;, &quot;to&quot;: &quot;cat memes&quot; }, { &quot;wait&quot;: 1 }, { &quot;click&quot;: &quot;^btnG[type='button'][attributes.type='submit']&quot; }, { &quot;close&quot;: true } ] }Test: google_twice.jsonExecutes the action google multiple times { &quot;meta&quot;: { &quot;name&quot;: &quot;google_twice&quot;, &quot;id&quot;: &quot;google_twice&quot;, &quot;description&quot;: &quot;Searches for 'cat memes' on Google twice&quot;, &quot;syntax&quot;: { &quot;name&quot;: &quot;web&quot;, &quot;version&quot;: &quot;1.0&quot; } }, &quot;actions&quot;: [ { &quot;execute&quot;: &quot;google&quot; }, { &quot;execute&quot;: &quot;google&quot; } ] }Screens, Menus, and PopupsIn addition to flow, another integral part of automated testing is validating that a screen or page has certain elements and that those elements have certain values. This is where screen, menus, and popups come into play.These files contain assertions and are meant to represent their respective real screens, menus, and popups. Actions validate screens, menus, and popups. Technically, screen, menu, and popup files are all the same — their structure is identical. However, conceptually grouping each into its own directory makes keeping up with tests easier. Example: example_screen.jsonThe following example screen validates that the &quot;login&quot; screen has a logo, a banner that says &quot;Welcome! This is my really cool app!&quot;, a username textfield, a password textfield, and a submit button. { &quot;meta&quot;: { &quot;name&quot;: &quot;login&quot;, &quot;description&quot;: &quot;The login screen&quot;, &quot;syntax&quot;: { &quot;name&quot;: &quot;mobile&quot;, &quot;version&quot;: &quot;2.0&quot; } }, &quot;screen&quot;: { &quot;components&quot;: [ { &quot;assert&quot;: &quot;.logo&quot;, &quot;exists&quot;: true }, { &quot;assert&quot;: &quot;.login_banner&quot;, &quot;is&quot;: &quot;Welcome! This is my really cool app!&quot; }, { &quot;assert&quot;: &quot;.login_textfield&quot;, &quot;is&quot;: &quot;Enter username&quot; }, { &quot;assert&quot;: &quot;.login_password&quot;, &quot;is&quot;: &quot;Enter password&quot; }, { &quot;assert&quot;: &quot;.submit_button&quot;, &quot;is&quot;: &quot;Log In&quot; } ] } }An action validating a screen { &quot;meta&quot;: { &quot;name&quot;: &quot;validate_login&quot;, &quot;id&quot;: &quot;validate_login&quot;, &quot;description&quot;: &quot;Validates the login screen&quot;, &quot;syntax&quot;: { &quot;name&quot;: &quot;web&quot;, &quot;version&quot;: &quot;1.0&quot; } }, &quot;actions&quot;: [ { &quot;validate&quot;: &quot;login&quot; } ] }VariablesSoda tests use variables to make actions more flexible. Variables can be set using the store/as action. The following example sets the variable variable to the value value. { &quot;store&quot;: &quot;value&quot;, &quot;as&quot;: &quot;variable&quot; }This example sets the variable username to catman1337 { &quot;store&quot;: &quot;catman1337&quot;, &quot;as&quot;: &quot;username&quot; }Variables don't have to be strings, they can be any valid JSON object. For example, an array. { &quot;store&quot;: [ 1, 2, 3 ], &quot;as&quot;: &quot;my_array&quot; }To access these values in tests/actions/screen/menus/popups use the ${variable_name} syntax. For example, the following sets a textfield with the id username-field to the value in the variable username: { &quot;set&quot;: &quot;#username-field&quot;, &quot;to&quot;: &quot;${username}&quot; }You can also use variables within variables. The following would set the element with the id element to &quot;Hello World&quot; [ { &quot;store&quot;: &quot;iable&quot;, &quot;as&quot;: &quot;wordending&quot; }, { &quot;store&quot;: &quot;Hello World!&quot;, &quot;as&quot;: &quot;variable&quot; } { &quot;set&quot;: &quot;#element&quot;, &quot;to&quot; :&quot;${var${wordending}}&quot; } ]The following will click the element with the id hello-world [ { &quot;store&quot;: &quot;hello&quot;, &quot;as&quot;: &quot;h&quot; }, { &quot;store&quot;: &quot;-world&quot;, &quot;as&quot;: &quot;w&quot; }, { &quot;click&quot;: &quot;#${h}${w}&quot; } ]Using Variables to Make Actions ReusableRemember that tests are a collection of actions, and actions define flow. Actions can also include other actions using the execute command. Knowing this we can make actions reusable by incorporating variables. Let's take the earlier example of the test that Googled cat memes twice. Suppose on the second search, we wanted to search for dog memes instead. We could just change cat memes in the action to a variable, then define our variables in the test. Action: google.jsonNavigates to Google, searches for whatever is in the value of the variable to_search and closes the browser { &quot;meta&quot;: { &quot;name&quot;: &quot;google&quot;, &quot;id&quot;: &quot;google&quot;, &quot;description&quot;: &quot;Navigates to Google and searches for the value of the variable ${to_search}&quot;, &quot;syntax&quot;: { &quot;name&quot;: &quot;web&quot;, &quot;version&quot;: &quot;1.0&quot; } }, &quot;actions&quot;: [ { &quot;goto&quot;: &quot;http://www.google.com&quot; }, { &quot;set&quot;: &quot;*[type='input'][attributes.type='text']&quot;, &quot;to&quot;: &quot;${to_search}&quot; }, { &quot;wait&quot;: 1 }, { &quot;click&quot;: &quot;^btnG[type='button'][attributes.type='submit']&quot; }, { &quot;close&quot;: true } ] }Test: google_twice.jsonExecutes the action google multiple times. The first time searching for cat memes and then searching for dog memes the second time. { &quot;meta&quot;: { &quot;name&quot;: &quot;google_twice&quot;, &quot;id&quot;: &quot;google_twice&quot;, &quot;description&quot;: &quot;Searches for 'cat memes', then 'dog memes' on Google&quot;, &quot;syntax&quot;: { &quot;name&quot;: &quot;web&quot;, &quot;version&quot;: &quot;1.0&quot; } }, &quot;actions&quot;: [ { &quot;store&quot;: &quot;cat memes&quot;, &quot;as&quot;: &quot;to_search&quot; }, { &quot;execute&quot;: &quot;google&quot; }, { &quot;store&quot;: &quot;dog memes&quot;, &quot;as&quot;: &quot;to_search&quot; }, { &quot;execute&quot;: &quot;google&quot; } ] }Special and Predefined Test VariablesSoda provides some useful and predefined variables for use in writing tests. Variable Name Contents _user_ Use this variable for user names, and it will appear in test results as the test &quot;user&quot; _env_ The environment variable used to start Soda with _asset_info_ An object with information about the current asset, such as name, suite name, module name, path, id, and description. ${_asset_info_.name} will return the current asset's name, for example. _test_info_ An object with information about the currently running test, such as name, suite name, module name, path, id, and description. ${_test_info_.name} will return the current test's name, for example. _module_info_ An object with information about the currently running module, such as its name and suite name. ${_module_info_.name} will return the current test's name, for example. _suite_info_ The currently running suite's name as a string _currentYear_ The current year in the YYYY format _currentMonth_ In the spelled out format (e.g. &quot;January&quot;, &quot;February&quot;, etc.) _[x]_days_from_now_ x days from now in the format YYYY-MM-DD, where x is an integer from 1 to 364 _[x]_days_from_now_not_weekend_ Same as above, but will advance forward if it lands on a weekend day _[x]_months_from_now_ x months from now in the format YYYY-MM-DD, where x is an integer from 1 to 11 _[x]_months_from_now_not_weekend_ Same as above, but will advance forward if it lands on a weekend day _[x]_years_from_now_ x years from now in the format YYYY-MM-DD, where x is an integer from 1 to 6 _[x]_years_from_now_not_weekend_ Same as above, but will advance forward if it lands on a weekend day _now_ A getter object with the following properties: unix, hhmmss, and yyyymmdd. Examples: ${now.unix} will return an integer timestamp, ${now.hhmmss} will return the time in a string clock format Best PracticesWhen writing tests, we've established some best practices so you can avoid our tribulations. You should create easy to use, descriptive identifiers in your application. .login_button is easier to follow than .element154 Avoid using ids (#) and values (@) to select elements For mobile frameworks, ids are generated by Soda in the format #[element type]:[element count for this type] If an element is added or removed from the DOM, the selector is likely to change If you use (@) values, if you change the value of an element in your app, you'll have to modify your test to reflect the updated value. By using (.) name and (^) label values and good accessibility identifiers you assure that little test modification is needed when your app changes You should use variables as much as possible to make your JSON files as reusable as possible. Think of tests as classes, and actions as methods. Tests should only contain a list of execute action objects Leave the flow operations to actions, even if it's just a single action... because later it could be more! Tests should being at your app's entry point and end at your apps entry point, for every test. It's faster to log out of an app and go back to the entry point than it is to restart the framework. Put all your test variables in a single action. For example, if I have a test called foo, I would create an action in the actions folder named foovars Then execute the foovars action within the foo test. This makes altering test variables easy. Keep your tests neat, and use a JSON linter. If a test/action/screen/menu/popup contains invalid JSON, Soda will ignore it. Indent using 4 spaces, rather than 2. Makes tests easier to read When there's an issue use refresh Sometimes it's necessary to explicitly refresh the DOM. If you're finding to hard to find an element or click/tap it, try adding the refresh action object. Selector Mapping Using the suite.json and module.json files you can create selector mappings on a per-platform basis. Selector mappings can be though of like constants. These objects, which are added to suite.json and module.json files, map to a selector for each platform specified. Selector Mappings make reading your tests easy for the technically challenged! To add selector mappings, open the suite.json or module.json file you would like to add mappings to and add a map key to the root object. The map key should be an object containing objects that map a platform to a selector. For example, your suite or module file might look like this... { &quot;name&quot;: &quot;My Suite/Module&quot;, &quot;description&quot;: &quot;A really good description&quot;, &quot;map&quot;: { &quot;LOGIN_USERNAME_TEXTFIELD&quot;: { &quot;ipad&quot;: &quot;.userNameTextField&quot;, &quot;iphone&quot;: &quot;.userNameTextField&quot;, &quot;android&quot;: &quot;.login_usernamefield&quot;, &quot;androidtab&quot;: &quot;.login_usernamefield&quot;, &quot;web&quot;: &quot;#username&quot; }, &quot;LOGIN_PASSWORD_TEXTFIELD&quot;: { &quot;ipad&quot;: &quot;.passwordTextField&quot;, &quot;iphone&quot;: &quot;.passwordTextField&quot;, &quot;android&quot;: &quot;.login_passwordfield&quot;, &quot;androidtab&quot;: &quot;.login_passwordfield&quot;, &quot;web&quot;: &quot;#password&quot; }, &quot;LOGIN_SUBMIT_BUTTON&quot;: { &quot;ipad&quot;: &quot;.loginButton&quot;, &quot;iphone&quot;: &quot;.loginButton&quot;, &quot;android&quot;: &quot;.btn_login_login&quot;, &quot;androidtab&quot;: &quot;.btn_auth_submit&quot;, &quot;web&quot;: &quot;#{login-button}&quot; } } }Then in your action files you can use these mappings by providing the map key: [ { &quot;set&quot;: &quot;LOGIN_USERNAME_TEXTFIELD&quot;, &quot;to&quot;: &quot;myusername&quot; }, { &quot;set&quot;: &quot;LOGIN_PASSWORD_TEXTFIELD&quot;, &quot;to&quot;: &quot;mypassword&quot; }, { &quot;tap&quot;: &quot;LOGIN_SUBMIT_BUTTON&quot; } ]If a mapping is not found, it will be treated as a regular selector, and the test will fail (as LOGIN_SUBMIT_BUTTON is an invalid selector). Mappings also cut back on the amount of JSON required to write generic tests.For example, the example above is much more terse than the following: [ { &quot;platforms&quot;: [&quot;iphone&quot;, &quot;ipad&quot;], &quot;set&quot;: &quot;.userNameTextField&quot;, &quot;to&quot;: &quot;myusername&quot; }, { &quot;platforms&quot;: [&quot;android&quot;, &quot;androidtab&quot;], &quot;set&quot;: &quot;.login_usernamefield&quot;, &quot;to&quot;: &quot;myusername&quot; }, { &quot;platforms&quot;: &quot;web&quot;, &quot;set&quot;: &quot;#username&quot;, &quot;to&quot;: &quot;myusername&quot; }, { &quot;platforms&quot;: [&quot;iphone&quot;, &quot;ipad&quot;], &quot;set&quot;: &quot;.passwordTextField&quot;, &quot;to&quot;: &quot;mypassword&quot; }, { &quot;platforms&quot;: [&quot;android&quot;, &quot;androidtab&quot;], &quot;set&quot;: &quot;.login_passwordfield&quot;, &quot;to&quot;: &quot;mypassword&quot; }, { &quot;platforms&quot;: &quot;web&quot;, &quot;set&quot;: &quot;#password&quot;, &quot;to&quot;: &quot;mypassword&quot; }, { &quot;platforms&quot;: [&quot;iphone&quot;, &quot;ipad&quot;], &quot;tap&quot;: &quot;.loginButton&quot; }, { &quot;platforms&quot;: &quot;android&quot;, &quot;tap&quot;: &quot;.btn_login_login&quot; }, { &quot;platforms&quot;: &quot;androidtab&quot;, &quot;tap&quot;: &quot;.btn_auth_submit&quot; }, { &quot;platforms&quot;: &quot;web&quot;, &quot;click&quot;: &quot;#{login-button}&quot; } ]Mappings, like all other assets, are scoped first by local module, then by suite, then globally Therefore, if you define the same mapping in both the suite and module files, the asset will prefer the module version over the suite version. Note, you can also add mappings to the global directory's suite.json file. Global mappings will be least preferred An asset from one module cannot use mappings from another. Likewise, an asset from one suite cannot use a mapping from another suite. Soda CLI About the CLI/REPL$ soda -f [framework_name] -t [path_to_my_scripts] [device_name] [app_path]The Soda CLI (a.k.a. The Soda REPL) is a JavaScript evaluation program that evaluates commands. You can think of it like the Node.js REPL, with the Soda environment pre-loaded. The Soda REPL (read, evaluate, print, loop) takes &quot;commands&quot;. Anything prefixed with a colon (:) is assumed a command. Anything entered into the Soda REPL without a colon will be evaluated as regular JavaScript. In the REPL all exposed properties and methods of the Soda class can be accessed by the variable soda.There's a few Soda methods that are of use to note. A brief list of Soda methods exposed to the REPL: | Method | Arguments | Definition | | ----------------------| --------------------------------------------------------------------------------- | ---------- | | soda.vars.get | {string} variable | Gets a test variable | | soda.vars.save | {string} name, {string} value, {boolean=} persistent, {boolean=} global | Sets a testing variable with name value either in current scope, persistent between tests or globally persistent | | soda.config.get | {string} name | Get a configuration variable's value | | soda.config.set | {string} name, {*} value | Set a configuration variable | | soda.config.delete | {string} name | Delete a configuration variable | | soda.assert | | Contains an assertion library, the methods of soda.assert can be called individually | | soda.framework | | Manages the loading/starting/stopping of frameworks | | soda.runnner | | Runs test/actions/suites/modules | Example: Setting a configuration variable # Set the variable `myvariable` to the value 5 &gt; soda.config.set(&quot;myvariable&quot;, 5);Example: Getting a test variable # Get the environment test variable Soda was started with &gt; soda.vars.get(&quot;_env_&quot;); # The results... := &quot;DEV&quot;In addition to calling the above methods, Soda is loaded with shortcuts (commands) you can enter into the REPL. See the table below for a list of Soda REPL commands Starting FrameworksIf you provided the soda command with the -f (framework) flag the Soda CLI will automatically attempt to start the framework you specified with the arguments provided via the command line. However, if you didn't, you can start a framework from the Soda CLI Starting a framework from the Soda REPL # Load the framework &gt; soda.framework.load(&quot;instruments&quot;); # Startup the Instruments framework specifying the iPad Air simulator, runtime 9.2 &gt; soda.framework.start(&quot;iPad Air 9.2&quot;, &quot;path/to/my/app/binary&quot;); # The simulator will be re-booted, your app loaded, and the Soda REPL will return control once complete.Once a framework is loaded you can interact with it.Getting the DOM using the CLI # Use the :e command to get all elements currently on the screen (see the table below) &gt; :e := &quot;Variable `e` set to the elements object&quot; # Prints every element in the DOM tree to the stdout &gt; e.all(); # Prints all elements with the property name equal to &quot;userName&quot; to the stdout &gt; e.withName(&quot;userName&quot;); # Prints all elements with the property name equal to &quot;userName&quot; to the stdout &gt; e.withSelector(&quot;.userName&quot;); # Prints all elements with the property id equal to &quot;textfield:0&quot; to the stdout &gt; e.withId(&quot;textfield:0&quot;); # Prints all elements with the property id equal to &quot;textfield:0&quot; to the stdout &gt; e.withSelector(&quot;#textfield:0&quot;); # For a complete list of the available methods of e, just enter &quot;e&quot; &gt; eStop a running framework # Using the soda instance &gt; soda.framework.stop(); # or using the handy command `fstop` &gt; :fstopRunning TestsYou can either run test in the Soda CLI using the soda.runner object, or using commands. It's much easier to run them using commands—as we've provided the callbacks for you. So that's what we've documented. # ***Run a test*** # The following will run the specified test using the default suite and module. &gt; :r test [test_name] # Or you can specify the module &gt; :r test [test_name] [module_name] # Or you can specify all arguments &gt; :r test [test_name] [module_name] [suite_name] # If you want to set the default suite and module use the following commands &gt; :suite [suite_name] &gt; :module [module_name] # Then you can just run the test using these default values &gt; :r test [test_name] # ***Run a module*** # The following will run the specified module using the default suite. &gt; :r module [module_name] # Or you can specify the suite as well &gt; :r module [module_name] [suite_name] # ***Run a suite*** &gt; :r suite [suite_name]If the test/action you've entered is resolved, the test will start running. Test Mode vs. REPL ModeWhen a test is running, you'll notice that you can no longer enter commands into the Soda CLI and that the REPL prompt has dissapeared. You are now in test mode. To escape from test mode and re-enter CLI mode while a test is running press the &quot;x&quot; key. To re-enter test mode, if you've escaped it, enter the :tm command. Test Mode KeysWhile in test mode, there are a few important keys that, when pressed, will perform some important functions. Key Function Available x Escapes from test-mode and re-enters REPL mode. None of the following keypresses will work while in REPL mode. Use the :tm command to re-enter test mode Anytime d Prints all variables with their current values Anytime i Prints information about the current action Anytime y Prints the current test trace (up to the current action in the test) to the screen Anytime t Saves a trace file (up to the current action in the test) to your user home folder Anytime s Stops the test/suite/module evaluation If the test is not paused, or has not failed p Pauses test evaluation I
