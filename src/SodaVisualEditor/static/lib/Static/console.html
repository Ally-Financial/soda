<div id="soda-console">
    <div id="soda-console-wrapper">
        <div id="soda-console-controls">
            <form>
                <div class="input-group">
                    <input id="soda-console-input" type="text" class="form-control" placeholder="Command...">
                    <div class="input-group-btn">
                        <button id="soda-console-submit" class="btn btn-default" type="submit">Execute</button>
                        <button id="soda-console-clear" class="btn btn-default btn-yellow">Clear</button>
                    </div>
                </div>
            </form>
        </div>
        <div id="soda-console-messages">
            <ul id="soda-console-messages-wrapper" class="list-group"></ul>
        </div>
    </div>
</div>
